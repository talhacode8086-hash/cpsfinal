<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitespace Remover - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem;
            background: #1f2937;
            color: white;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            cursor: pointer;
        }

        button:hover {
            background: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Whitespace Remover</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Clean up your text by removing extra spaces, tabs,
                and blank lines.</p>

            <textarea id="io" placeholder="Paste text here..."></textarea>

            <div class="btn-grid">
                <button onclick="trimLines()">Trim Lines</button>
                <button onclick="removeEmptyLines()">Remove Empty Lines</button>
                <button onclick="removeExtraSpaces()">Remove Extra Spaces</button>
                <button onclick="oneLine()">Convert to One Line</button>
                <button onclick="removeAllSpaces()">Remove All Spaces</button>
            </div>

            <button onclick="copy()" style="width:100%; background:var(--primary)">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function get() { return document.getElementById('io').value; }
        function set(v) { document.getElementById('io').value = v; }

        function trimLines() {
            set(get().split('\n').map(l => l.trim()).join('\n'));
        }
        function removeEmptyLines() {
            set(get().split('\n').filter(l => l.trim() !== '').join('\n'));
        }
        function removeExtraSpaces() {
            // Replace multiple spaces with single space
            set(get().replace(/[ \t]+/g, ' '));
        }
        function oneLine() {
            set(get().replace(/\n/g, ' ').replace(/\s+/g, ' ').trim());
        }
        function removeAllSpaces() {
            set(get().replace(/\s/g, ''));
        }
        function copy() {
            document.getElementById('io').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
