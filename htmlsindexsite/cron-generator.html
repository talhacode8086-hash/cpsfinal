<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron Expression Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .form-row {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        select,
        input[type="text"] {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            color: white;
            border-radius: 0.5rem;
        }

        .result {
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--primary);
            padding: 1.5rem;
            border-radius: 1rem;
            margin: 2rem 0;
            text-align: center;
        }

        .cron-expr {
            font-family: monospace;
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 0.5rem;
        }

        .cron-desc {
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Cron Expression Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Build cron schedules using a simple interface.</p>

            <div class="form-row">
                <label>Minute</label>
                <select id="min">
                    <option value="*">Every minute</option>
                    <option value="0">:00</option>
                    <option value="15">:15</option>
                    <option value="30">:30</option>
                    <option value="45">:45</option>
                </select>
            </div>
            <div class="form-row">
                <label>Hour</label>
                <select id="hour">
                    <option value="*">Every hour</option>
                    <option value="0">12 AM</option>
                    <option value="6">6 AM</option>
                    <option value="12">12 PM</option>
                    <option value="18">6 PM</option>
                </select>
            </div>
            <div class="form-row">
                <label>Day of Month</label>
                <select id="dom">
                    <option value="*">Every day</option>
                    <option value="1">1st</option>
                    <option value="15">15th</option>
                </select>
            </div>
            <div class="form-row">
                <label>Month</label>
                <select id="month">
                    <option value="*">Every month</option>
                    <option value="1">January</option>
                    <option value="6">June</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="form-row">
                <label>Day of Week</label>
                <select id="dow">
                    <option value="*">Every day</option>
                    <option value="0">Sunday</option>
                    <option value="1">Monday</option>
                    <option value="5">Friday</option>
                </select>
            </div>

            <button class="join-pro-btn" style="width:100%; margin-top:1rem" onclick="generate()">Generate Cron
                Expression</button>

            <div class="result" id="result" style="display:none">
                <div class="cron-expr" id="expr"></div>
                <div class="cron-desc" id="desc"></div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function generate() {
            const min = document.getElementById('min').value;
            const hour = document.getElementById('hour').value;
            const dom = document.getElementById('dom').value;
            const month = document.getElementById('month').value;
            const dow = document.getElementById('dow').value;

            const cron = `${min} ${hour} ${dom} ${month} ${dow}`;
            document.getElementById('expr').innerText = cron;
            document.getElementById('desc').innerText = "Schedule: " + describeCron(cron);
            document.getElementById('result').style.display = 'block';
        }

        function describeCron(c) {
            // Simple description generator
            const parts = c.split(' ');
            let desc = "Runs";
            if (parts[1] !== '*') desc += ` at ${parts[1]}:${parts[0] === '*' ? '00' : parts[0].padStart(2, '0')}`;
            if (parts[2] !== '*') desc += ` on day ${parts[2]}`;
            if (parts[4] !== '*') desc += ` on weekday ${parts[4]}`;
            if (parts[3] !== '*') desc += ` in month ${parts[3]}`;
            return desc;
        }
    </script>
</body>

</html>
