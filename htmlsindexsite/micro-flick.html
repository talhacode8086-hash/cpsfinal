<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micro Flick Drills - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .drill-area {
            width: 400px;
            height: 300px;
            background: #0d1117;
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            margin: 3rem auto;
            position: relative;
            cursor: crosshair;
        }

        .target {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px #ef4444;
            transition: all 0.05s;
        }

        .center-dot {
            width: 4px;
            height: 4px;
            background: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.3;
        }

        .stats {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Micro Flick Drills</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Practice tiny adjustments. Small targets spawn near
                current position.</p>

            <div class="stats">
                <div>Hits: <span id="hits" style="color:var(--primary); font-weight:bold">0</span></div>
                <div>Avg Time: <span id="avg">0ms</span></div>
            </div>

            <div class="drill-area" id="area" onclick="miss(event)">
                <div class="center-dot"></div>
                <div id="msg"
                    style="position:absolute; inset:0; display:flex; align-items:center; justify-content:center; background:rgba(0,0,0,0.8); z-index:10">
                    <button class="join-pro-btn" style="width:auto" onclick="start()">START</button>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const area = document.getElementById('area');
        const hitsEl = document.getElementById('hits');
        const avgEl = document.getElementById('avg');
        const msg = document.getElementById('msg');

        let hits = 0;
        let lastTime = 0;
        let times = [];
        let isRunning = false;
        let currentTarget = null;

        function start() {
            hits = 0;
            times = [];
            hitsEl.innerText = 0;
            avgEl.innerText = '0ms';
            isRunning = true;
            msg.style.display = 'none';
            spawn();
        }

        function spawn() {
            if (currentTarget) currentTarget.remove();

            const t = document.createElement('div');
            t.className = 'target';

            // Spawn within small radius of center (Micro flicks)
            // Center is 200, 150
            const angle = Math.random() * Math.PI * 2;
            const dist = 20 + Math.random() * 80; // 20px to 100px away

            const x = 200 + Math.cos(angle) * dist - 5;
            const y = 150 + Math.sin(angle) * dist - 5;

            t.style.left = x + 'px';
            t.style.top = y + 'px';

            t.onmousedown = (e) => {
                e.stopPropagation();
                hit();
            };

            area.appendChild(t);
            currentTarget = t;
            lastTime = performance.now();
        }

        function hit() {
            if (!isRunning) return;
            const diff = performance.now() - lastTime;
            times.push(diff);
            hits++;

            hitsEl.innerText = hits;
            const avg = times.reduce((a, b) => a + b, 0) / times.length;
            avgEl.innerText = Math.round(avg) + 'ms';

            spawn();
        }

        function miss(e) {
            if (e.target === area && isRunning) {
                // Flash red
                area.style.borderColor = '#ef4444';
                setTimeout(() => area.style.borderColor = 'var(--card-border)', 100);
            }
        }
    </script>
</body>

</html>
