<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROT13 Cipher - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">ROT13 Cipher</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Encode or decode text using the classic ROT13
                rotation cipher.</p>

            <textarea id="input" placeholder="Type text here..." oninput="rot13()"></textarea>

            <h3 style="margin-bottom:0.5rem">Result:</h3>
            <textarea id="output" readonly></textarea>
            <button onclick="copy()" style="margin-top:1rem">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function rot13() {
            const str = document.getElementById('input').value;
            const input = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const output = 'NOPQRSTUVWXYZABCDEFGHIJKLMnopqrstuvwxyzabcdefghijklm';
            let index = x => input.indexOf(x);
            let translate = x => index(x) > -1 ? output[index(x)] : x;
            document.getElementById('output').value = str.split('').map(translate).join('');
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
