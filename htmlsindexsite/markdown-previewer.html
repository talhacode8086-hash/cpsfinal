<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        .tool-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 500px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            font-family: monospace;
            resize: vertical;
        }

        .preview {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 2rem;
            height: 500px;
            overflow-y: auto;
            color: white;
        }

        .preview h1,
        .preview h2,
        .preview h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .preview code {
            background: rgba(0, 0, 0, 0.5);
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
        }

        .preview pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Markdown Previewer</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Write Markdown and see the rendered HTML in
                real-time.</p>

            <div class="grid">
                <div>
                    <h3 style="margin-bottom:0.5rem">Markdown Input</h3>
                    <textarea id="md" placeholder="# Hello World" oninput="preview()"></textarea>
                </div>
                <div>
                    <h3 style="margin-bottom:0.5rem">Live Preview</h3>
                    <div id="preview" class="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function preview() {
            const md = document.getElementById('md').value;
            try {
                const html = marked.parse(md);
                document.getElementById('preview').innerHTML = html;
            } catch (e) {
                document.getElementById('preview').innerText = "Error rendering Markdown.";
            }
        }
    </script>
</body>

</html>
