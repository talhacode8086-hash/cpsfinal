<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            font-family: monospace;
            resize: vertical;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">JSON Formatter</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Validate, beautify, and minify JSON data.</p>

            <div class="grid">
                <div>
                    <h3 style="margin-bottom:0.5rem">Input JSON</h3>
                    <textarea id="input" placeholder='{"foo":"bar"}' oninput="format()"></textarea>
                </div>
                <div>
                    <h3 style="margin-bottom:0.5rem">Result</h3>
                    <textarea id="output" readonly></textarea>
                </div>
            </div>

            <div style="display:flex; gap:1rem">
                <button onclick="format(2)">Beautify (2 Spaces)</button>
                <button onclick="format(4)">Beautify (4 Spaces)</button>
                <button onclick="minify()">Minify</button>
                <button onclick="copy()" style="background:#374151">Copy Result</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function format(space) {
            const txt = document.getElementById('input').value;
            if (!txt) return;
            try {
                const obj = JSON.parse(txt);
                document.getElementById('output').value = JSON.stringify(obj, null, space);
                document.getElementById('output').style.borderColor = 'var(--card-border)';
            } catch (e) {
                document.getElementById('output').value = "Invalid JSON: " + e.message;
                document.getElementById('output').style.borderColor = '#ef4444';
            }
        }

        function minify() {
            const txt = document.getElementById('input').value;
            try {
                const obj = JSON.parse(txt);
                document.getElementById('output').value = JSON.stringify(obj);
            } catch (e) {
                alert("Invalid JSON");
            }
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
