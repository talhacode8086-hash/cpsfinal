<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Click Speed Test - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .click-zone {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, rgba(236, 72, 153, 0.05) 0%, rgba(0, 0, 0, 0.2) 100%);
            border: 2px dashed #ec4899;
            border-radius: 2rem;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: 0.2s;
        }

        .click-zone:active {
            transform: scale(0.98);
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            border-radius: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-val {
            font-size: 4rem;
            font-weight: 900;
            color: #ec4899;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Right Click Speed Test <span
                    style="color:#fbbf24; font-size:1rem; vertical-align:middle; margin-left:10px">PRO</span></h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Specialized CPS test for the right mouse button
                (Middle Finger dexterity).</p>

            <div class="stat-card">
                <div class="stat-val" id="cps">0.0</div>
                <div style="font-weight:700; color:var(--text-muted); text-transform:uppercase">Right-Click CPS</div>
            </div>

            <div class="click-zone" id="zone">
                <h2 id="msg" style="font-size: 2rem; font-weight: 800;">RIGHT CLICK HERE</h2>
                <p style="color:var(--text-muted); font-weight:600; margin-top:10px">LEFT CLICKS ARE IGNORED</p>
            </div>

            <button class="join-pro-btn" style="background:#ec4899; color:white; padding:1rem 3rem"
                onclick="reset()">RESET TEST</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const zone = document.getElementById('zone');
        const cpsEl = document.getElementById('cps');
        const msg = document.getElementById('msg');

        let clicks = 0;
        let startTime = 0;
        let isRunning = false;
        let timer = null;

        zone.oncontextmenu = (e) => {
            e.preventDefault();

            if (!isRunning) {
                isRunning = true;
                startTime = performance.now();
                msg.innerText = "KEEP GOING!";

                timer = setInterval(() => {
                    const elapsed = (performance.now() - startTime) / 1000;
                    if (elapsed > 0) {
                        const cps = clicks / elapsed;
                        cpsEl.innerText = cps.toFixed(1);
                    }
                }, 100);
            }

            clicks++;
        };

        function reset() {
            clearInterval(timer);
            isRunning = false;
            clicks = 0;
            cpsEl.innerText = "0.0";
            msg.innerText = "RIGHT CLICK HERE";
        }
    </script>
</body>

</html>
