<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitivity Match - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
        }

        .compare-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 2rem;
        }

        .profile-title {
            font-size: 0.8rem;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
        }

        .result-panel {
            grid-column: span 2;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 1.5rem;
            padding: 2.5rem;
            margin-top: 2rem;
            text-align: center;
        }

        .diff-val {
            font-size: 3.5rem;
            font-weight: 900;
        }

        .diff-text {
            font-size: 1rem;
            color: var(--text-muted);
            font-weight: 700;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 style="font-size: 2.5rem; font-weight:800">Sensitivity Match Analyzer</h1>
                <p style="color:var(--text-muted)">Compare two different sensitivity profiles for exact matching.</p>
            </div>

            <div class="compare-grid">
                <div class="profile-card">
                    <div class="profile-title">Profile A</div>
                    <div class="input-group">
                        <label class="input-label">DPI</label>
                        <input type="number" id="dpi-a" class="input-field" value="800">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Sensitivity</label>
                        <input type="number" id="sens-a" class="input-field" value="1.0" step="0.01">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Game Type</label>
                        <select id="game-a" class="select-field"
                            style="width:100%; padding:1rem; background:rgba(255,255,255,0.05); border:1px solid var(--card-border); color:white; border-radius:12px; outline:none">
                            <option value="1">CS2 / Apex / Source</option>
                            <option value="3.1818">Valorant</option>
                            <option value="0.3">Overwatch 2</option>
                        </select>
                    </div>
                </div>

                <div class="profile-card">
                    <div class="profile-title">Profile B</div>
                    <div class="input-group">
                        <label class="input-label">DPI</label>
                        <input type="number" id="dpi-b" class="input-field" value="1600">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Sensitivity</label>
                        <input type="number" id="sens-b" class="input-field" value="0.5" step="0.01">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Game Type</label>
                        <select id="game-b" class="select-field"
                            style="width:100%; padding:1rem; background:rgba(255,255,255,0.05); border:1px solid var(--card-border); color:white; border-radius:12px; outline:none">
                            <option value="1" selected>CS2 / Apex / Source</option>
                            <option value="3.1818">Valorant</option>
                            <option value="0.3">Overwatch 2</option>
                        </select>
                    </div>
                </div>

                <div class="result-panel">
                    <div id="diff-indicator" class="diff-val">PERFECT MATCH</div>
                    <div id="diff-desc" class="diff-text">Both profiles produce exactly the same 360Â° distance.</div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const inputs = ['dpi-a', 'sens-a', 'game-a', 'dpi-b', 'sens-b', 'game-b'];

        function update() {
            const da = parseFloat(document.getElementById('dpi-a').value);
            const sa = parseFloat(document.getElementById('sens-a').value);
            const ga = parseFloat(document.getElementById('game-a').value);

            const db = parseFloat(document.getElementById('dpi-b').value);
            const sb = parseFloat(document.getElementById('sens-b').value);
            const gb = parseFloat(document.getElementById('game-b').value);

            // eDPI normalized to Source engine
            const edpiA = da * sa * ga;
            const edpiB = db * sb * gb;

            const diff = (edpiB - edpiA) / edpiA * 100;
            const indicator = document.getElementById('diff-indicator');
            const desc = document.getElementById('diff-desc');

            if (Math.abs(diff) < 0.1) {
                indicator.innerText = "PERFECT MATCH";
                indicator.style.color = "#10b981";
                desc.innerText = "Both profiles produce exactly the same sensitivity.";
            } else if (diff > 0) {
                indicator.innerText = `+${diff.toFixed(1)}% FAST`;
                indicator.style.color = "#ef4444";
                desc.innerText = `Profile B is ${diff.toFixed(1)}% faster than Profile A.`;
            } else {
                indicator.innerText = `${diff.toFixed(1)}% SLOW`;
                indicator.style.color = "#3b82f6";
                desc.innerText = `Profile B is ${Math.abs(diff).toFixed(1)}% slower than Profile A.`;
            }
        }

        inputs.forEach(id => document.getElementById(id).addEventListener('change', update));
        inputs.forEach(id => document.getElementById(id).addEventListener('input', update));
        update();
    </script>
</body>

</html>
