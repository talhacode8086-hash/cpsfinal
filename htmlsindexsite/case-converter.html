<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            align-self: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1.5rem;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        button {
            padding: 0.75rem;
            border-radius: 0.75rem;
            border: 1px solid var(--card-border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h1>Case Converter</h1>
            <textarea id="text-input" placeholder="Paste your text here..."></textarea>

            <div class="btn-grid">
                <button onclick="convert('upper')">UPPERCASE</button>
                <button onclick="convert('lower')">lowercase</button>
                <button onclick="convert('title')">Title Case</button>
                <button onclick="convert('sentence')">Sentence case</button>
                <button onclick="convert('slug')">slug-case</button>
                <button onclick="copyAll()">Copy Result</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function convert(type) {
            const el = document.getElementById('text-input');
            let text = el.value;

            switch (type) {
                case 'upper': text = text.toUpperCase(); break;
                case 'lower': text = text.toLowerCase(); break;
                case 'title':
                    text = text.toLowerCase().split(' ').map(w => w.charAt(0).toUpperCase() + w.slice(1)).join(' ');
                    break;
                case 'sentence':
                    text = text.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
                    break;
                case 'slug':
                    text = text.toLowerCase().replace(/[^\w ]+/g, '').replace(/ +/g, '-');
                    break;
            }
            el.value = text;
        }

        function copyAll() {
            const text = document.getElementById('text-input').value;
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }
    </script>
</body>

</html>
