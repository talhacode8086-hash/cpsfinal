<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prefix & Suffix Adder - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            color: white;
        }

        button {
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Prefix & Suffix Adder</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Add text to the beginning and end of every line.
            </p>

            <textarea id="input" placeholder="Paste your list here..." oninput="process()"></textarea>

            <div class="inputs">
                <div>
                    <label style="display:block; margin-bottom:0.5rem; color:var(--text-muted)">Prefix
                        (Beginning)</label>
                    <input type="text" id="prefix" oninput="process()" placeholder="e.g. Item: ">
                </div>
                <div>
                    <label style="display:block; margin-bottom:0.5rem; color:var(--text-muted)">Suffix (End)</label>
                    <input type="text" id="suffix" oninput="process()" placeholder="e.g. ,">
                </div>
            </div>

            <h3 style="margin-bottom:0.5rem">Result:</h3>
            <textarea id="output" readonly></textarea>
            <button onclick="copy()"
                style="margin-top:1rem; background:transparent; border:1px solid var(--primary)">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function process() {
            const txt = document.getElementById('input').value;
            const pre = document.getElementById('prefix').value;
            const suf = document.getElementById('suffix').value;

            const lines = txt.split('\n');
            const res = lines.map(line => `${pre}${line}${suf}`).join('\n');

            document.getElementById('output').value = res;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
