<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            align-self: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            font-size: 1rem;
            resize: none;
            margin-bottom: 1rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            font-weight: 700;
            cursor: pointer;
            background: var(--primary);
            color: white;
            transition: 0.2s;
        }

        button.secondary {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        button:hover {
            filter: brightness(1.1);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h1>Base64 Encoder/Decoder</h1>

            <label
                style="display:block; margin-bottom:0.5rem; color:var(--text-muted); font-size:0.8rem; font-weight:bold;">INPUT</label>
            <textarea id="input" placeholder="Enter text or base64 here..."></textarea>

            <div class="actions">
                <button onclick="process('encode')">Encode to Base64</button>
                <button class="secondary" onclick="process('decode')">Decode from Base64</button>
            </div>

            <label
                style="display:block; margin-bottom:0.5rem; color:var(--text-muted); font-size:0.8rem; font-weight:bold;">OUTPUT</label>
            <textarea id="output" readonly placeholder="Result will appear here..."></textarea>

            <button class="secondary" style="width:auto; padding: 0.5rem 1rem;" onclick="copyOutput()">Copy
                Result</button>
        </div>
    </div>
    <script src="layout.js"></script>
    <script>
        function process(type) {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');

            try {
                if (type === 'encode') {
                    output.value = btoa(input);
                } else {
                    output.value = atob(input);
                }
            } catch (e) {
                alert('Invalid input for Base64 processing.');
            }
        }

        function copyOutput() {
            const text = document.getElementById('output').value;
            if (!text) return;
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }
    </script>
</body>

</html>
