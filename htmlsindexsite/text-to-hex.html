<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Hex - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Text to Hex</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Convert text to Hexadecimal and back.</p>

            <h3>Text Input</h3>
            <textarea id="text" placeholder="Hello World"></textarea>

            <div style="margin-bottom:2rem">
                <button onclick="toHex()">Convert to Hex ↓</button>
                <button onclick="toText()" style="background:#374151">Convert to Text ↑</button>
            </div>

            <h3>Hex Output</h3>
            <textarea id="hex" placeholder="48 65 6c 6c 6f..."></textarea>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function toHex() {
            const txt = document.getElementById('text').value;
            let res = '';
            for (let i = 0; i < txt.length; i++) {
                res += txt.charCodeAt(i).toString(16).padStart(2, '0') + ' ';
            }
            document.getElementById('hex').value = res.trim();
        }

        function toText() {
            const hex = document.getElementById('hex').value.replace(/\s+/g, '');
            let res = '';
            for (let i = 0; i < hex.length; i += 2) {
                res += String.fromCharCode(parseInt(hex.substr(i, 2), 16));
            }
            document.getElementById('text').value = res;
        }
    </script>
</body>

</html>
