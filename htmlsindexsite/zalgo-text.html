<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zalgo Text Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }

        .controls {
            margin-bottom: 1.5rem;
        }

        label {
            margin-right: 1rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Zalgo Text Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Generate "glitchy" or "corrupted" text.</p>

            <textarea id="input" placeholder="Type text here..." oninput="zalgo()"></textarea>

            <div class="controls">
                <label>Glitch Level:</label>
                <input type="range" id="level" min="1" max="10" value="5" oninput="zalgo()">
                <label style="margin-left:2rem"><input type="checkbox" id="up" checked onchange="zalgo()"> Up</label>
                <label><input type="checkbox" id="mid" checked onchange="zalgo()"> Mid</label>
                <label><input type="checkbox" id="down" checked onchange="zalgo()"> Down</label>
            </div>

            <h3 style="margin-bottom:0.5rem">Result:</h3>
            <textarea id="output" readonly style="min-height:200px"></textarea>
            <button onclick="copy()" style="width:100%">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const zalgoUp = ['\u030d', '\u030e', '\u0304', '\u0305', '\u033f', '\u0311', '\u0306', '\u0310', '\u0352', '\u0357', '\u0351', '\u0307', '\u0308', '\u030a', '\u0342', '\u0343', '\u0344', '\u034a', '\u034b', '\u034c', '\u0303', '\u0302', '\u030c', '\u0350', '\u0300', '\u0301', '\u030b', '\u030f', '\u0312', '\u0313', '\u0314', '\u033d', '\u0309', '\u0363', '\u0364', '\u0365', '\u0366', '\u0367', '\u0368', '\u0369', '\u036a', '\u036b', '\u036c', '\u036d', '\u036e', '\u036f', '\u033e', '\u035b', '\u0346', '\u031a'];
        const zalgoMid = ['\u0315', '\u031b', '\u0340', '\u0341', '\u0358', '\u0321', '\u0322', '\u0327', '\u0328', '\u0334', '\u0335', '\u0336', '\u034f', '\u035c', '\u035d', '\u035e', '\u035f', '\u0360', '\u0362', '\u0338', '\u0337', '\u0361', '\u0489'];
        const zalgoDown = ['\u0316', '\u0317', '\u0318', '\u0319', '\u031c', '\u031d', '\u031e', '\u031f', '\u0320', '\u0324', '\u0325', '\u0326', '\u0329', '\u032a', '\u032b', '\u032c', '\u032d', '\u032e', '\u032f', '\u0330', '\u0331', '\u0332', '\u0333', '\u0339', '\u033a', '\u033b', '\u033c', '\u0345', '\u0347', '\u0348', '\u0349', '\u034d', '\u034e', '\u0353', '\u0354', '\u0355', '\u0356', '\u0359', '\u035a', '\u0323'];

        function rand(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        function zalgo() {
            const txt = document.getElementById('input').value;
            const lvl = document.getElementById('level').value;
            const up = document.getElementById('up').checked;
            const mid = document.getElementById('mid').checked;
            const down = document.getElementById('down').checked;

            let res = '';
            for (let i = 0; i < txt.length; i++) {
                res += txt[i];
                if (txt[i] === ' ' || txt[i] === '\n') continue;

                if (up) for (let j = 0; j < lvl; j++) res += rand(zalgoUp);
                if (mid) for (let j = 0; j < lvl / 2; j++) res += rand(zalgoMid);
                if (down) for (let j = 0; j < lvl; j++) res += rand(zalgoDown);
            }
            document.getElementById('output').value = res;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
