<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Counter Pro - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 250px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1rem;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-lbl {
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Sentence Counter Pro</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Get detailed breakdown of sentences, paragraphs,
                and reading level.</p>

            <textarea id="input" placeholder="Paste your essay or article here..." oninput="analyze()"></textarea>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="sent">0</div>
                    <div class="stat-lbl">Sentences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="para">0</div>
                    <div class="stat-lbl">Paragraphs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="hard">0</div>
                    <div class="stat-lbl">Hard Sentences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="avg">0</div>
                    <div class="stat-lbl">Avg Words/Sent</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="read">0</div>
                    <div class="stat-lbl">Reading Level</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="time">0m</div>
                    <div class="stat-lbl">Read Time</div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function analyze() {
            const txt = document.getElementById('input').value;
            if (!txt.trim()) {
                document.querySelectorAll('.stat-val').forEach(e => e.innerText = '0');
                if (document.getElementById('time')) document.getElementById('time').innerText = '0m';
                return;
            }

            const sentences = txt.split(/[.!?]+/).filter(s => s.trim().length > 0);
            const paragraphs = txt.split(/\n\s*\n/).filter(p => p.trim().length > 0);
            const words = txt.split(/\s+/).filter(w => w.trim().length > 0);

            document.getElementById('sent').innerText = sentences.length;
            document.getElementById('para').innerText = paragraphs.length;

            const avgWPS = words.length / (sentences.length || 1);
            document.getElementById('avg').innerText = avgWPS.toFixed(1);

            // Hard sentences > 20 words
            const hard = sentences.filter(s => s.split(/\s+/).length > 20).length;
            document.getElementById('hard').innerText = hard;

            // Coleman-Liau Index (Approx)
            // 0.0588 * L - 0.296 * S - 15.8
            // L = avg num letters per 100 words
            // S = avg num sentences per 100 words
            const letters = txt.replace(/[^a-zA-Z]/g, '').length;
            const L = (letters / words.length) * 100;
            const S = (sentences.length / words.length) * 100;
            const CL = 0.0588 * L - 0.296 * S - 15.8;

            let grade = Math.round(CL);
            if (grade < 1) grade = "K";
            document.getElementById('read').innerText = "Grade " + grade;

            document.getElementById('time').innerText = Math.ceil(words.length / 200) + 'm';
        }
    </script>
</body>

</html>
