<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Mirror Tool - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .mirror-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            min-height: 100px;
            font-size: 1.5rem;
            text-align: center;
            transform: scaleX(-1);
            /* The Mirror Effect */
            overflow-wrap: break-word;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Text Mirror Tool</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Reflects your text visually like a mirror.</p>

            <textarea id="input" placeholder="Type text here..." oninput="mirror()"></textarea>

            <h3 style="margin-bottom:0.5rem">Mirror Reflection (Visual):</h3>
            <div id="output" class="mirror-box"></div>

            <p style="margin-top:1rem; color:var(--text-muted); font-size:0.8rem">Note: This is a visual reflection
                using CSS. Actual text characters are not changed.</p>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function mirror() {
            const val = document.getElementById('input').value;
            document.getElementById('output').innerText = val;
        }
    </script>
</body>

</html>
