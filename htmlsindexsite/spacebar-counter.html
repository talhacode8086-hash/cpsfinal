<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacebar Counter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #a855f7;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
        }

        .spacebar-visual {
            width: 100%;
            height: 120px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--card-border);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            transition: all 0.1s;
            position: relative;
        }

        .spacebar-visual.pressed {
            transform: translateY(10px);
            background: var(--primary);
            border-color: white;
            box-shadow: 0 0 40px rgba(168, 85, 247, 0.4);
        }

        .spacebar-visual.pressed h2 {
            color: white;
        }

        .spacebar-visual h2 {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--text-muted);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            border-radius: 1.5rem;
        }

        .stat-val {
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Spacebar Counter <span
                    style="color:#fbbf24; font-size:1rem; vertical-align:middle; margin-left:10px">PRO</span></h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">How many times can you press the spacebar?</p>

            <div class="spacebar-visual" id="space-box">
                <h2>SPACE</h2>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="count">0</div>
                    <div class="stat-label">TOTAL</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="time">5s</div>
                    <div class="stat-label">TIMER</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="hps">0.0</div>
                    <div class="stat-label">HPS</div>
                </div>
            </div>

            <button
                style="margin-top: 2rem; width: 100%; padding: 1rem; border-radius: 1rem; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer;"
                onclick="reset()">Reset Counter</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        let count = 0, timeLeft = 5, active = false, timerId = null;
        const countEl = document.getElementById('count'), timeEl = document.getElementById('time'), hpsEl = document.getElementById('hps'), box = document.getElementById('space-box');

        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (timeLeft <= 0) return;

                if (!active) {
                    active = true;
                    timerId = setInterval(() => {
                        timeLeft -= 0.1;
                        if (timeLeft <= 0) {
                            timeLeft = 0;
                            clearInterval(timerId);
                            active = false;
                        }
                        timeEl.innerText = timeLeft.toFixed(1) + 's';
                        updateStats();
                    }, 100);
                }

                count++;
                countEl.innerText = count;
                box.classList.add('pressed');
                updateStats();
            }
        });

        window.addEventListener('keyup', (e) => {
            if (e.code === 'Space') {
                box.classList.remove('pressed');
            }
        });

        function updateStats() {
            const timePassed = 5 - timeLeft;
            if (timePassed > 0) {
                hpsEl.innerText = (count / timePassed).toFixed(1);
            }
        }

        function reset() {
            clearInterval(timerId);
            active = false;
            count = 0;
            timeLeft = 5;
            countEl.innerText = 0;
            timeEl.innerText = '5.0s';
            hpsEl.innerText = '0.0';
            box.classList.remove('pressed');
        }
    </script>
</body>

</html>
