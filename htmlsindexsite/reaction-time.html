<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #ef4444;
            --secondary: #10b981;
            --waiting: #f59e0b;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            text-align: center;
        }

        .reaction-area {
            width: 100%;
            height: 400px;
            background: var(--primary);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            cursor: pointer;
            margin: 2rem 0;
            user-select: none;
            transition: background 0.1s;
        }

        .reaction-area.waiting {
            background: var(--waiting);
        }

        .reaction-area.ready {
            background: var(--secondary);
        }

        .reaction-area h2 {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .reaction-area p {
            color: white;
            opacity: 0.8;
            margin-top: 1rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1.5rem;
            border: 1px solid var(--card-border);
            margin-top: 2rem;
        }

        .ms-val {
            font-size: 4rem;
            font-weight: 900;
            color: var(--secondary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <h1>Reaction Time Test</h1>
            <p style="color:var(--text-muted); margin-top:0.5rem;">Test your visual reflex speed in milliseconds.</p>

            <div class="reaction-area" id="area">
                <h2>START TEST</h2>
                <p>Click anywhere to begin</p>
            </div>

            <div class="stat-card" id="result-card" style="display:none;">
                <div class="stat-label">YOUR TIME</div>
                <div class="ms-val" id="ms-res">0ms</div>
                <p style="color:var(--text-muted); font-size:0.8rem; margin-top:1rem;">Average human reaction time is
                    around 250ms.</p>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const area = document.getElementById('area'), title = area.querySelector('h2'), desc = area.querySelector('p'), resultCard = document.getElementById('result-card'), msEl = document.getElementById('ms-res');

        let state = 'idle'; // idle, waiting, ready
        let startTime, timerId;

        area.addEventListener('mousedown', () => {
            if (state === 'idle') {
                startWaiting();
            } else if (state === 'waiting') {
                tooSoon();
            } else if (state === 'ready') {
                showResult();
            }
        });

        function startWaiting() {
            state = 'waiting';
            area.className = 'reaction-area waiting';
            title.innerText = 'WAIT...';
            desc.innerText = 'Wait for green background';
            resultCard.style.display = 'none';

            const delay = Math.random() * 3000 + 2000; // 2-5 seconds
            timerId = setTimeout(goReady, delay);
        }

        function goReady() {
            state = 'ready';
            area.className = 'reaction-area ready';
            title.innerText = 'CLICK NOW!';
            desc.innerText = 'GO GO GO!';
            startTime = Date.now();
        }

        function tooSoon() {
            clearTimeout(timerId);
            state = 'idle';
            area.className = 'reaction-area';
            title.innerText = 'TOO SOON!';
            desc.innerText = 'Click to try again.';
        }

        function showResult() {
            const reactionTime = Date.now() - startTime;
            state = 'idle';
            area.className = 'reaction-area';
            title.innerText = 'FINISHED';
            desc.innerText = 'Click to test again';

            resultCard.style.display = 'block';
            msEl.innerText = reactionTime + 'ms';
        }
    </script>
</body>

</html>
