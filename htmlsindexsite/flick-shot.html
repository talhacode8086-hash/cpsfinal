<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Shot Trainer - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .game-area {
            height: 500px;
            background: #0d1117;
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            position: relative;
            cursor: crosshair;
            margin: 2rem 0;
            overflow: hidden;
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .target {
            width: 50px;
            height: 50px;
            background: #3b82f6;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
            border: 3px solid white;
            transition: transform 0.05s;
        }

        .target.enemy {
            background: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
            animation: popIn 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0);
            }

            to {
                transform: scale(1);
            }
        }

        .center-marker {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            opacity: 0.5;
        }

        .stat-panel {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Flick Shot Trainer</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Return to center after every shot. Targets
                disappear quickly.</p>

            <div class="stat-panel">
                <div>
                    <div style="font-size:2rem; font-weight:800; color:#10b981" id="score">0</div>
                    <div>Score</div>
                </div>
                <div>
                    <div style="font-size:2rem; font-weight:800; color:white" id="timeLeft">30s</div>
                    <div>Time</div>
                </div>
            </div>

            <div class="game-area" id="area" onclick="handleMiss(event)">
                <div class="center-marker"></div>
                <div id="overlay"
                    style="position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:20">
                    <button class="join-pro-btn" style="width:auto" onclick="start()">START DRILL</button>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const area = document.getElementById('area');
        const scoreEl = document.getElementById('score');
        const timeEl = document.getElementById('timeLeft');
        const overlay = document.getElementById('overlay');

        let isRunning = false;
        let score = 0;
        let timeLeft = 30;
        let activeTarget = null;
        let tId;

        function start() {
            isRunning = true;
            score = 0;
            timeLeft = 30;
            scoreEl.innerText = 0;
            timeEl.innerText = '30s';
            overlay.style.display = 'none';
            cleanup();

            tId = setInterval(() => {
                timeLeft--;
                timeEl.innerText = timeLeft + 's';
                if (timeLeft <= 0) stop();
            }, 1000);

            spawn();
        }

        function stop() {
            isRunning = false;
            clearInterval(tId);
            overlay.style.display = 'flex';
            overlay.innerHTML = `
                <div style='text-align:center'>
                    <h2 style='font-size:2rem; margin-bottom:1rem'>FINISHED</h2>
                    <p style='margin-bottom:2rem'>Final Score: ${score}</p>
                    <button class="join-pro-btn" style="width:auto" onclick="start()">RETRY</button>
                </div>
            `;
            cleanup();
        }

        function spawn() {
            if (!isRunning) return;
            cleanup();

            const t = document.createElement('div');
            t.className = 'target enemy';

            // Random Pos but away from center
            let x, y, dist;
            do {
                x = Math.random() * (area.clientWidth - 50);
                y = Math.random() * (area.clientHeight - 50);
                const cx = area.clientWidth / 2;
                const cy = area.clientHeight / 2;
                dist = Math.sqrt(Math.pow(x - cx, 2) + Math.pow(y - cy, 2));
            } while (dist < 100); // Minimum 100px flick

            t.style.left = x + 'px';
            t.style.top = y + 'px';

            t.onmousedown = (e) => {
                e.stopPropagation();
                hit();
            };

            area.appendChild(t);
            activeTarget = t;

            // Target lifetime: 1.5s then despawn (miss)
            t.timeout = setTimeout(() => {
                if (t.parentElement) {
                    t.remove();
                    spawn(); // Spawn new one immediately
                }
            }, 1500);
        }

        function cleanup() {
            if (activeTarget) {
                clearTimeout(activeTarget.timeout);
                activeTarget.remove();
                activeTarget = null;
            }
        }

        function hit() {
            score++;
            scoreEl.innerText = score;
            spawn();
        }

        function handleMiss(e) {
            if (!isRunning) return;
            if (e.target === area) {
                // Missed
                // Maybe penalty?
                score = Math.max(0, score - 1);
                scoreEl.innerText = score;
            }
        }
    </script>
</body>

</html>
