<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            overflow: hidden;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            margin-bottom: 1rem;
        }

        .game-area {
            flex: 1;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px var(--primary);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .target:active {
            transform: scale(0.8);
        }

        .stat-group {
            display: flex;
            gap: 2rem;
        }

        .stat {
            text-align: center;
        }

        .stat-val {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.6rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .start-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(3, 7, 18, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 10;
        }

        .btn-start {
            padding: 1.5rem 3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: 800;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="game-header">
            <h1 style="font-size: 1.25rem;">Aim Trainer</h1>
            <div class="stat-group">
                <div class="stat">
                    <div class="stat-val" id="score">0</div>
                    <div class="stat-label">Hits</div>
                </div>
                <div class="stat">
                    <div class="stat-val" id="time">30s</div>
                    <div class="stat-label">Time Remaining</div>
                </div>
                <div class="stat">
                    <div class="stat-val" id="accuracy">100%</div>
                    <div class="stat-label">Accuracy</div>
                </div>
            </div>
        </div>

        <div class="game-area" id="game-area">
            <div class="start-overlay" id="overlay">
                <h2 style="margin-bottom: 2rem; font-size: 2rem;">Ready to Aim?</h2>
                <button class="btn-start" onclick="startGame()">START GAME</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        let score = 0, shots = 0, timeLeft = 30, active = false, timerId = null;
        const area = document.getElementById('game-area'), scoreEl = document.getElementById('score'), timeEl = document.getElementById('time'), accEl = document.getElementById('accuracy'), overlay = document.getElementById('overlay');

        function startGame() {
            score = 0; shots = 0; timeLeft = 30; active = true;
            overlay.style.display = 'none';
            scoreEl.innerText = '0';
            accEl.innerText = '100%';
            spawnTarget();

            timerId = setInterval(() => {
                timeLeft--;
                timeEl.innerText = timeLeft + 's';
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        area.addEventListener('mousedown', (e) => {
            if (!active) return;
            if (e.target === area) shots++;
            updateAcc();
        });

        function spawnTarget() {
            if (!active) return;
            const target = document.createElement('div');
            target.className = 'target';

            const x = Math.random() * (area.offsetWidth - 60) + 10;
            const y = Math.random() * (area.offsetHeight - 60) + 10;

            target.style.left = x + 'px';
            target.style.top = y + 'px';

            target.onclick = (e) => {
                e.stopPropagation();
                score++;
                shots++;
                scoreEl.innerText = score;
                target.remove();
                spawnTarget();
                updateAcc();
            };

            area.appendChild(target);
        }

        function updateAcc() {
            if (shots === 0) return;
            accEl.innerText = Math.round((score / shots) * 100) + '%';
        }

        function endGame() {
            active = false;
            clearInterval(timerId);
            document.querySelectorAll('.target').forEach(t => t.remove());
            overlay.style.display = 'flex';
            overlay.querySelector('h2').innerText = `GAME OVER! Score: ${score}`;
            overlay.querySelector('button').innerText = 'TRY AGAIN';
        }
    </script>
</body>

</html>
