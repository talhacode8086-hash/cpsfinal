<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Handwriting - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Caveat&family=Satisfy&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .paper {
            width: 100%;
            min-height: 400px;
            background: white;
            color: #1a1a1a;
            padding: 2rem;
            position: relative;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            font-size: 1.5rem;
            line-height: 2rem;
            margin-top: 2rem;
            overflow: hidden;
            border-radius: 2px;
        }

        /* Lined Paper Lines */
        .paper::before {
            content: '';
            position: absolute;
            top: 0;
            left: 4rem;
            bottom: 0;
            border-left: 2px solid #ef4444;
            /* Margin line */
            z-index: 1;
        }

        .paper-content {
            margin-left: 3rem;
            background-image: repeating-linear-gradient(transparent, transparent 1.95rem, #94a3b8 2rem);
            min-height: 400px;
            z-index: 2;
            position: relative;
            padding-top: 0.2rem;
        }

        select {
            padding: 0.5rem;
            border-radius: 0.5rem;
            background: #000;
            color: white;
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Text to Handwriting</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Convert text into a handwriting preview.</p>

            <textarea id="input" placeholder="Dear Diary..." oninput="update()"></textarea>

            <div style="margin-bottom:1rem">
                <label>Font:</label>
                <select id="font" onchange="update()">
                    <option value="'Homemade Apple', cursive">Homemade Apple</option>
                    <option value="'Caveat', cursive">Caveat</option>
                    <option value="'Satisfy', cursive">Satisfy</option>
                </select>
                <label style="margin-left:1rem">Color:</label>
                <select id="color" onchange="update()">
                    <option value="#1e293b">Blue/Black</option>
                    <option value="#000000">Black</option>
                    <option value="#1d4ed8">Blue</option>
                </select>
            </div>

            <div class="paper">
                <div class="paper-content" id="output"></div>
            </div>

            <p style="text-align:center; color:white; margin-top:1rem">Use screenshot tool to save.</p>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function update() {
            const txt = document.getElementById('input').value;
            const font = document.getElementById('font').value;
            const color = document.getElementById('color').value;

            const out = document.getElementById('output');
            out.innerText = txt;
            out.style.fontFamily = font;
            out.style.color = color;
        }
    </script>
</body>

</html>
