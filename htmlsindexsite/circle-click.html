<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Click Test - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .game-canvas-container {
            width: 100%;
            height: 500px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2.5rem;
            position: relative;
            margin: 2rem 0;
            overflow: hidden;
            cursor: crosshair;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .target.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .target::after {
            content: '';
            width: 50%;
            height: 50%;
            background: white;
            border-radius: 50%;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.02);
            padding: 1.5rem;
            border-radius: 1.5rem;
            border: 1px solid var(--card-border);
        }

        .stat-num {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 5px;
        }

        .start-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 2.5rem;
        }

        .btn-start {
            background: white;
            color: black;
            border: none;
            padding: 1rem 3rem;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-start:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Circle Click Test</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Click the targets as they appear in a orbital
                pattern to test precision and speed.</p>

            <div class="stats-bar">
                <div class="stat-item">
                    <div class="stat-num" id="hits">0</div>
                    <div class="stat-label">HITS</div>
                </div>
                <div class="stat-item">
                    <div class="stat-num" id="accuracy">0%</div>
                    <div class="stat-label">ACCURACY</div>
                </div>
                <div class="stat-item">
                    <div class="stat-num" id="timer">30</div>
                    <div class="stat-label">SECONDS LEFT</div>
                </div>
            </div>

            <div class="game-canvas-container" id="gameArea">
                <div class="start-overlay" id="overlay">
                    <button class="btn-start" onclick="startGame()">START GAME</button>
                    <p style="margin-top: 1rem; color: var(--text-muted); font-weight: 600;">Targets appear in rotating
                        circles!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        let score = 0;
        let totalClicks = 0;
        let timeLeft = 30;
        let isPlaying = false;
        let timer = null;
        let currentAngle = 0;
        let radius = 150;

        const gameArea = document.getElementById('gameArea');
        const overlay = document.getElementById('overlay');
        const hitsEl = document.getElementById('hits');
        const accEl = document.getElementById('accuracy');
        const timeEl = document.getElementById('timer');

        function startGame() {
            score = 0;
            totalClicks = 0;
            timeLeft = 30;
            isPlaying = true;
            overlay.style.display = 'none';
            hitsEl.innerText = '0';
            accEl.innerText = '0%';
            timeEl.innerText = '30';

            spawnTarget();

            timer = setInterval(() => {
                timeLeft--;
                timeEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame();
            }, 1000);
        }

        function endGame() {
            isPlaying = false;
            clearInterval(timer);
            overlay.style.display = 'flex';
            overlay.querySelector('button').innerText = 'PLAY AGAIN';
            overlay.querySelector('p').innerHTML = `Final Score: ${score}<br>Accuracy: ${calculateAccuracy()}%`;

            const existing = document.querySelector('.target');
            if (existing) existing.remove();
        }

        function spawnTarget() {
            if (!isPlaying) return;

            const existing = document.querySelector('.target');
            if (existing) existing.remove();

            const target = document.createElement('div');
            target.className = 'target';

            // Orbital mechanics
            currentAngle += (Math.PI / 4) + (Math.random() * Math.PI / 2);
            radius = 100 + Math.random() * 100;

            const centerX = gameArea.clientWidth / 2;
            const centerY = gameArea.clientHeight / 2;

            const x = centerX + Math.cos(currentAngle) * radius;
            const y = centerY + Math.sin(currentAngle) * radius;

            target.style.left = `${x}px`;
            target.style.top = `${y}px`;

            target.onclick = (e) => {
                e.stopPropagation();
                score++;
                totalClicks++;
                hitsEl.innerText = score;
                accEl.innerText = calculateAccuracy() + '%';
                spawnTarget();
            };

            gameArea.appendChild(target);
            setTimeout(() => target.classList.add('active'), 10);
        }

        gameArea.onclick = () => {
            if (isPlaying) {
                totalClicks++;
                accEl.innerText = calculateAccuracy() + '%';
            }
        };

        function calculateAccuracy() {
            if (totalClicks === 0) return 0;
            return Math.round((score / totalClicks) * 100);
        }
    </script>
</body>

</html>
