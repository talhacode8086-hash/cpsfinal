<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Tester - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            color: white;
            border-radius: 1rem;
            font-family: monospace;
            margin-bottom: 1rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .flags {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .matches {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-top: 2rem;
        }

        .match {
            background: rgba(16, 185, 129, 0.2);
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Regex Tester</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Test and debug Regular Expressions with live match
                highlighting.</p>

            <h3 style="margin-bottom:0.5rem">Regular Expression</h3>
            <input type="text" id="regex" placeholder="^[a-z]+$" oninput="test()">

            <div class="flags">
                <label><input type="checkbox" id="g" checked onchange="test()"> Global (g)</label>
                <label><input type="checkbox" id="i" onchange="test()"> Case Insensitive (i)</label>
                <label><input type="checkbox" id="m" onchange="test()"> Multiline (m)</label>
            </div>

            <h3 style="margin-bottom:0.5rem">Test String</h3>
            <textarea id="text" placeholder="Enter text to test..." oninput="test()"></textarea>

            <div id="matches" class="matches" style="display:none">
                <h3 style="margin-bottom:1rem">Matches:</h3>
                <div id="match-list"></div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function test() {
            const pattern = document.getElementById('regex').value;
            const text = document.getElementById('text').value;
            if (!pattern || !text) {
                document.getElementById('matches').style.display = 'none';
                return;
            }

            try {
                let flags = '';
                if (document.getElementById('g').checked) flags += 'g';
                if (document.getElementById('i').checked) flags += 'i';
                if (document.getElementById('m').checked) flags += 'm';

                const regex = new RegExp(pattern, flags);
                const matches = [...text.matchAll(regex)];

                if (matches.length > 0) {
                    document.getElementById('match-list').innerHTML = matches.map((m, i) =>
                        `<div class="match"><strong>Match ${i + 1}:</strong> "${m[0]}" at index ${m.index}</div>`
                    ).join('');
                    document.getElementById('matches').style.display = 'block';
                } else {
                    document.getElementById('match-list').innerHTML = '<div style="color:var(--text-muted)">No matches found.</div>';
                    document.getElementById('matches').style.display = 'block';
                }
            } catch (e) {
                document.getElementById('match-list').innerHTML = `<div style="color:#ef4444">Error: ${e.message}</div>`;
                document.getElementById('matches').style.display = 'block';
            }
        }
    </script>
</body>

</html>
