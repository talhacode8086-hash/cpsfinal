<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Alphabetizer - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        button {
            padding: 0.75rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Line Alphabetizer</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Sort your list alphabetically, numerically, or by
                length.</p>

            <textarea id="input" placeholder="Paste your list here..."></textarea>

            <div class="btn-grid" style="margin-bottom:2rem">
                <button onclick="sort('az')">A-Z</button>
                <button onclick="sort('za')">Z-A</button>
                <button onclick="sort('09')">Numeric (1-9)</button>
                <button onclick="sort('90')">Numeric (9-1)</button>
                <button onclick="sort('lenAsc')">Length (Short-Long)</button>
                <button onclick="sort('lenDesc')">Length (Long-Short)</button>
                <button onclick="sort('rand')">Randomize</button>
                <button onclick="reverse()">Reverse Order</button>
            </div>

            <textarea id="output" readonly></textarea>
            <button onclick="copy()"
                style="width:100%; margin-top:1rem; background:transparent; border:1px solid var(--primary)">Copy
                Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function sort(type) {
            const txt = document.getElementById('input').value;
            let lines = txt.split('\n');

            if (type === 'az') lines.sort();
            else if (type === 'za') lines.sort().reverse();
            else if (type === '09') lines.sort((a, b) => parseFloat(a) - parseFloat(b));
            else if (type === '90') lines.sort((a, b) => parseFloat(b) - parseFloat(a));
            else if (type === 'lenAsc') lines.sort((a, b) => a.length - b.length);
            else if (type === 'lenDesc') lines.sort((a, b) => b.length - a.length);
            else if (type === 'rand') lines.sort(() => Math.random() - 0.5);

            document.getElementById('output').value = lines.join('\n');
        }

        function reverse() {
            const txt = document.getElementById('input').value;
            document.getElementById('output').value = txt.split('\n').reverse().join('\n');
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
