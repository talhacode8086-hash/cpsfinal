<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Distance Matcher - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
        }

        .match-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
        }

        .side-pane {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 2rem;
        }

        .pane-title {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 2rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            outline: none;
        }

        .result-overlay {
            grid-column: span 2;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            margin-top: 2rem;
        }

        .res-large {
            font-size: 3rem;
            font-weight: 900;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .match-grid {
                grid-template-columns: 1fr;
            }

            .result-overlay {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 style="font-size: 2.5rem; font-weight:800">Monitor Distance Matcher</h1>
                <p style="color:var(--text-muted)">Match your mouse sensitivity across different screen sizes and
                    resolutions.</p>
            </div>

            <div class="match-grid">
                <!-- Current Setup -->
                <div class="side-pane">
                    <div class="pane-title">Current Setup</div>
                    <div class="input-group">
                        <label class="input-label">Resolution Width (px)</label>
                        <input type="number" id="cur-w" class="input-field" value="1920">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Screen Size (Diagonal Inches)</label>
                        <input type="number" id="cur-s" class="input-field" value="24">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Current Sensitivity</label>
                        <input type="number" id="cur-sens" class="input-field" value="1.0" step="0.01">
                    </div>
                </div>

                <!-- New Setup -->
                <div class="side-pane" style="border-color: var(--primary)">
                    <div class="pane-title" style="color: var(--primary)">New Setup</div>
                    <div class="input-group">
                        <label class="input-label">Resolution Width (px)</label>
                        <input type="number" id="new-w" class="input-field" value="2560">
                    </div>
                    <div class="input-group">
                        <label class="input-label">Screen Size (Diagonal Inches)</label>
                        <input type="number" id="new-s" class="input-field" value="27">
                    </div>
                </div>

                <div class="result-overlay">
                    <div style="font-size: 0.9rem; font-weight: 700; opacity: 0.6; margin-bottom: 0.5rem;">Match
                        Sensitivity Required:</div>
                    <div class="res-large" id="res-val">1.18</div>
                    <p style="color:var(--text-muted); font-size:0.85rem; margin-top:1rem;">
                        This value ensures the cursor moves the same <b>Physical Distance</b> on your new monitor for
                        the same hand movement.
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const ids = ['cur-w', 'cur-s', 'cur-sens', 'new-w', 'new-s'];

        function update() {
            const cw = parseFloat(document.getElementById('cur-w').value);
            const cs = parseFloat(document.getElementById('cur-s').value);
            const csens = parseFloat(document.getElementById('cur-sens').value);
            const nw = parseFloat(document.getElementById('new-w').value);
            const ns = parseFloat(document.getElementById('new-s').value);

            if (!cw || !cs || !csens || !nw || !ns) return;

            // Logic: Physical distance matching
            // Pixel Density (approx) = Resolution / Size
            const curPpi = cw / cs;
            const newPpi = nw / ns;

            // New Sens = Current Sens * (New PPI / Current PPI)
            const result = csens * (newPpi / curPpi);

            document.getElementById('res-val').innerText = result.toFixed(3);
        }

        ids.forEach(id => document.getElementById(id).addEventListener('input', update));
        update();
    </script>
</body>

</html>
