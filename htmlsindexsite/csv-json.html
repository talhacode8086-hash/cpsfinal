<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV to JSON Converter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: monospace;
            resize: vertical;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">CSV to JSON Converter</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Convert CSV data to JSON format instantly.</p>

            <div class="grid">
                <div>
                    <h3>Input CSV</h3>
                    <textarea id="csv" placeholder="name,age&#10;John,30&#10;Jane,25"></textarea>
                </div>
                <div>
                    <h3>Output JSON</h3>
                    <textarea id="json" readonly></textarea>
                </div>
            </div>

            <button onclick="convert()">Convert CSV to JSON</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function convert() {
            const csv = document.getElementById('csv').value.trim();
            const lines = csv.split('\n');
            if (lines.length < 1) return;

            const headers = lines[0].split(',').map(h => h.trim());
            const result = [];

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(','); // Naive split, doesn't handle quoted commas
                if (currentline.length !== headers.length) continue; // Skip bad lines

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j].trim();
                }
                result.push(obj);
            }

            document.getElementById('json').value = JSON.stringify(result, null, 2);
        }
    </script>
</body>

</html>
