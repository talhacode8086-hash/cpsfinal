<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensitivity Converter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 850px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
        }

        .conv-row {
            display: grid;
            grid-template-columns: 1fr 60px 1fr;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .conv-box {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            padding: 2rem;
        }

        .select-game {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            padding: 0.75rem;
            color: white;
            margin-bottom: 1.5rem;
            outline: none;
        }

        .sens-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--primary);
            color: white;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            outline: none;
        }

        .arrow-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
        }

        .output-sens {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            text-align: center;
            padding: 0.5rem 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .multi-result {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 3rem;
        }

        .res-pill {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.25rem;
            text-align: center;
        }

        .pill-game {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .pill-val {
            font-size: 1.25rem;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 style="font-size: 2.5rem; font-weight:800">Sensitivity Converter</h1>
                <p style="color:var(--text-muted)">Transfer your muscle memory between different games.</p>
            </div>

            <div class="conv-row">
                <div class="conv-box">
                    <select id="from-game" class="select-game">
                        <option value="cs">CS2 / Apex / Source</option>
                        <option value="val">Valorant</option>
                        <option value="ow">Overwatch 2</option>
                        <option value="siege">Rainbow Six Siege</option>
                        <option value="fortnite">Fortnite</option>
                    </select>
                    <input type="number" id="input-sens" class="sens-input" value="1.0" step="0.01">
                </div>

                <div class="arrow-icon">
                    <i data-lucide="arrow-right-left" style="width:32px; height:32px"></i>
                </div>

                <div class="conv-box" style="border-color: var(--primary)">
                    <select id="to-game" class="select-game">
                        <option value="cs">CS2 / Apex / Source</option>
                        <option value="val" selected>Valorant</option>
                        <option value="ow">Overwatch 2</option>
                        <option value="siege">Rainbow Six Siege</option>
                        <option value="fortnite">Fortnite</option>
                    </select>
                    <div class="output-sens" id="output-val">0.314</div>
                </div>
            </div>

            <div class="multi-result" id="all-games">
                <!-- Multi-results populated by JS -->
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const fromGame = document.getElementById('from-game');
        const toGame = document.getElementById('to-game');
        const inputSens = document.getElementById('input-sens');
        const outputVal = document.getElementById('output-val');

        // Conversion base is CS/Source
        const ratios = {
            cs: 1,
            val: 1 / 3.181818,
            ow: 10 / 3,
            siege: 3.839,
            fortnite: 15.69
        };

        const gNames = {
            cs: "CS2 / Apex",
            val: "Valorant",
            ow: "Overwatch 2",
            siege: "R6 Siege",
            fortnite: "Fortnite"
        };

        function calculate() {
            const val = parseFloat(inputSens.value) || 0;
            const from = fromGame.value;
            const to = toGame.value;

            // Convert to base (Source)
            const base = val / ratios[from];

            // Convert to target
            const result = base * ratios[to];
            outputVal.innerText = result.toFixed(3);

            // Populate all
            const container = document.getElementById('all-games');
            container.innerHTML = '';
            Object.keys(ratios).forEach(key => {
                if (key === from) return;
                const r = base * ratios[key];
                container.innerHTML += `
                    <div class="res-pill">
                        <div class="pill-game">${gNames[key]}</div>
                        <div class="pill-val">${r.toFixed(3)}</div>
                    </div>
                `;
            });
        }

        [fromGame, toGame, inputSens].forEach(el => el.addEventListener('input', calculate));
        calculate();
    </script>
</body>

</html>
