<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Placeholder Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="number"],
        input[type="text"],
        input[type="color"] {
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            color: white;
            border-radius: 0.5rem;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        canvas {
            border: 2px solid var(--card-border);
            border-radius: 1rem;
            display: block;
            margin: 2rem auto;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Image Placeholder Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Generate custom placeholder images for web
                development.</p>

            <div class="controls">
                <div>
                    <label>Width (px)</label>
                    <input type="number" id="width" value="800" min="10" max="2000">
                </div>
                <div>
                    <label>Height (px)</label>
                    <input type="number" id="height" value="600" min="10" max="2000">
                </div>
                <div>
                    <label>Background Color</label>
                    <input type="color" id="bg" value="#6366f1">
                </div>
                <div>
                    <label>Text</label>
                    <input type="text" id="text" value="800x600" placeholder="Placeholder text">
                </div>
                <div>
                    <label>Text Color</label>
                    <input type="color" id="fg" value="#ffffff">
                </div>
            </div>

            <button class="join-pro-btn" style="width:100%" onclick="generate()">Generate Image</button>

            <canvas id="canvas"></canvas>
            <button onclick="download()"
                style="width:100%; padding:0.75rem; background:#10b981; color:white; border:none; border-radius:1rem; cursor:pointer; font-weight:bold">Download
                Image</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function generate() {
            const w = parseInt(document.getElementById('width').value);
            const h = parseInt(document.getElementById('height').value);
            const bg = document.getElementById('bg').value;
            const fg = document.getElementById('fg').value;
            const text = document.getElementById('text').value || `${w}x${h}`;

            const canvas = document.getElementById('canvas');
            canvas.width = w;
            canvas.height = h;
            const ctx = canvas.getContext('2d');

            // Background
            ctx.fillStyle = bg;
            ctx.fillRect(0, 0, w, h);

            // Text
            ctx.fillStyle = fg;
            ctx.font = `bold ${Math.min(w, h) / 10}px Inter`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(text, w / 2, h / 2);
        }

        function download() {
            const canvas = document.getElementById('canvas');
            const link = document.createElement('a');
            link.download = 'placeholder.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Init
        generate();
    </script>
</body>

</html>
