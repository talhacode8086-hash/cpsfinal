<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Debounce Test - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        .log-container {
            background: #0d1117;
            border: 1px solid var(--card-border);
            border-radius: 1.5rem;
            height: 400px;
            overflow-y: auto;
            margin: 2rem 0;
            padding: 1rem;
            text-align: left;
            font-family: monospace;
        }

        .log-item {
            padding: 0.5rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
        }

        .log-item.chatter {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            font-weight: 700;
        }

        .log-item.normal {
            color: #10b981;
        }

        .settings-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            background: var(--card-bg);
            padding: 1rem;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Keyboard Chatter / Debounce Test</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Detect keys properly registering single presses vs
                hardware chatter (double sets).</p>

            <div class="settings-bar">
                <label>Threshold (ms):</label>
                <input type="number" id="threshold" value="50"
                    style="background:#1f2937; border:none; color:white; padding:0.5rem; border-radius:0.5rem; width:80px">
                <span style="color:var(--text-muted); font-size:0.9rem">If two presses occur &lt; this time, it's
                    chatter.</span>
            </div>

            <div style="font-weight:700; color:var(--text-muted); margin-bottom:0.5rem">PRESS KEYS REPEATEDLY TO TEST
            </div>

            <div class="log-container" id="log">
                <!-- Logs here -->
            </div>

            <button class="join-pro-btn" style="width:100%" onclick="document.getElementById('log').innerHTML=''">CLEAR
                LOG</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const log = document.getElementById('log');
        const thresholdInput = document.getElementById('threshold');

        let lastPressTimes = {}; // Map code -> timestamp

        window.addEventListener('keydown', (e) => {
            if (e.repeat) return;
            const now = performance.now();
            const code = e.code;
            const last = lastPressTimes[code] || 0;
            const diff = now - last;
            lastPressTimes[code] = now;

            const threshold = parseInt(thresholdInput.value) || 50;
            const isChatter = diff < threshold;

            const item = document.createElement('div');
            item.className = `log-item ${isChatter ? 'chatter' : 'normal'}`;

            // Clean Code
            const label = code.replace('Key', '').replace('Digit', '');

            item.innerHTML = `
                <span>${label}</span>
                <span>${diff.toFixed(1)}ms ${isChatter ? '⚠️ CHATTER' : 'OK'}</span>
            `;

            log.prepend(item);
        });
    </script>
</body>

</html>
