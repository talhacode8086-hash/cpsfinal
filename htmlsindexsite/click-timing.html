<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Timing Trainer - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .arena {
            height: 400px;
            background: #0d1117;
            border: 2px solid var(--card-border);
            border-radius: 1.5rem;
            position: relative;
            margin: 2rem 0;
            cursor: crosshair;
            overflow: hidden;
        }

        .crosshair-fixed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            pointer-events: none;
            z-index: 10;
        }

        .ch-line-h {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%);
        }

        .ch-line-v {
            position: absolute;
            left: 50%;
            top: 0;
            height: 100%;
            width: 2px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateX(-50%);
        }

        .target {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 20px var(--primary);
        }

        .hit-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            pointer-events: none;
        }

        .stats-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .stat-box {
            background: #1f2937;
            padding: 1rem 2rem;
            border-radius: 1rem;
        }

        .stat-v {
            font-size: 2rem;
            font-weight: 800;
            color: white;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Click Timing Trainer</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Click ONLY when the target is inside the center
                crosshair.</p>

            <div class="stats-row">
                <div class="stat-box">
                    <div class="stat-v" id="score">0</div>
                    <div>Score</div>
                </div>
                <div class="stat-box">
                    <div class="stat-v" id="misses" style="color:#ef4444">0</div>
                    <div>Errors</div>
                </div>
            </div>

            <div class="arena" id="arena" onmousedown="checkClick()">
                <div class="crosshair-fixed">
                    <div class="ch-line-h"></div>
                    <div class="ch-line-v"></div>
                </div>
                <div class="hit-zone"></div>
                <div id="start-overlay"
                    style="position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:20">
                    <button class="join-pro-btn" style="width:auto" onclick="start()">START</button>
                </div>
            </div>

            <p id="msg" style="height:20px; color:var(--text-muted)">Wait for targets to pass through the center...</p>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const arena = document.getElementById('arena');
        const scoreEl = document.getElementById('score');
        const missesEl = document.getElementById('misses');
        const overlay = document.getElementById('start-overlay');
        const msg = document.getElementById('msg');

        let isRunning = false;
        let score = 0;
        let misses = 0;
        let targets = [];
        let spawnInterval;
        let animationId;

        function start() {
            isRunning = true;
            score = 0;
            misses = 0;
            scoreEl.innerText = 0;
            missesEl.innerText = 0;
            overlay.style.display = 'none';
            targets = [];

            spawn();
            animation();
        }

        function spawn() {
            if (!isRunning) return;

            const t = document.createElement('div');
            t.className = 'target';

            // Random direction: From Left -> Right or Right -> Left
            // Or Top -> Bottom etc. Let's do horizontal for simplicity
            const fromLeft = Math.random() > 0.5;
            const startX = fromLeft ? -50 : arena.clientWidth + 50;
            const endX = fromLeft ? arena.clientWidth + 50 : -50;
            const y = (arena.clientHeight / 2) - 20; // Center Y

            t.style.left = startX + 'px';
            t.style.top = y + 'px';

            arena.appendChild(t);

            targets.push({
                el: t,
                x: startX,
                y: y,
                dx: fromLeft ? 4 : -4
            });

            // Random spawn time 1-2s
            setTimeout(spawn, Math.random() * 1000 + 1000);
        }

        function animation() {
            if (!isRunning) return;

            targets.forEach((t, i) => {
                t.x += t.dx;
                t.el.style.left = t.x + 'px';

                // Cleanup
                if ((t.dx > 0 && t.x > arena.clientWidth + 50) || (t.dx < 0 && t.x < -50)) {
                    t.el.remove();
                    targets[i] = null;
                }
            });

            targets = targets.filter(t => t !== null);
            animationId = requestAnimationFrame(animation);
        }

        function checkClick() {
            if (!isRunning) return;

            // Check if any target is in center (approx width 900/2 = 450, center zone +/- 30)
            const cx = arena.clientWidth / 2;
            const cy = arena.clientHeight / 2;

            let hit = false;

            targets.forEach((t, i) => {
                const tx = t.x + 20; // center of target (40px)
                const ty = t.y + 20;

                const dist = Math.sqrt(Math.pow(tx - cx, 2) + Math.pow(ty - cy, 2));

                if (dist < 30) {
                    // Hit!
                    hit = true;
                    score++;
                    playPop();
                    t.el.remove();
                    targets[i] = null;
                    msg.innerText = "NICE SHOT!";
                    msg.style.color = "#10b981";
                }
            });

            targets = targets.filter(t => t !== null);

            if (!hit) {
                misses++;
                msg.innerText = "TOO EARLY / LATE!";
                msg.style.color = "#ef4444";
            }

            scoreEl.innerText = score;
            missesEl.innerText = misses;
        }

        function playPop() {
            const ac = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ac.createOscillator();
            const g = ac.createGain();
            osc.connect(g);
            g.connect(ac.destination);
            osc.frequency.setValueAtTime(400, ac.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, ac.currentTime + 0.1);
            g.gain.setValueAtTime(0.1, ac.currentTime);
            g.gain.exponentialRampToValueAtTime(0.01, ac.currentTime + 0.1);
            osc.start();
            osc.stop(ac.currentTime + 0.1);
        }
    </script>
</body>

</html>
