<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshair Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 1100px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 2rem;
        }

        .preview-pane {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            position: relative;
            aspect-ratio: 16/9;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image: url('https://images.unsplash.com/photo-1542751371-adc38448a05e?auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .preview-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: saturate(1.2);
        }

        .crosshair {
            position: relative;
            z-index: 10;
        }

        .ch-line {
            position: absolute;
            background: #00ff00;
            box-shadow: 0 0 4px rgba(0, 0, 0, 0.5);
        }

        .ch-dot {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ff00;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .controls-pane {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 2.5rem;
            height: fit-content;
        }

        .control-group {
            margin-bottom: 2rem;
        }

        .control-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.75rem;
            letter-spacing: 0.05em;
        }

        .slider-input {
            width: 100%;
            accent-color: var(--primary);
            cursor: pointer;
        }

        .btn-copy {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-copy:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--primary-glow);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="preview-pane">
                <div class="preview-overlay"></div>
                <div id="crosshair" class="crosshair">
                    <div class="ch-line" id="ch-top"></div>
                    <div class="ch-line" id="ch-bot"></div>
                    <div class="ch-line" id="ch-left"></div>
                    <div class="ch-line" id="ch-right"></div>
                    <div class="ch-dot" id="ch-center"></div>
                </div>
            </div>

            <div class="controls-pane">
                <h1 style="font-size: 1.5rem; margin-bottom: 2rem;">Crosshair Gen</h1>

                <div class="control-group">
                    <div class="control-label">Size <span id="val-size">10</span></div>
                    <input type="range" id="size" class="slider-input" min="2" max="60" value="10">
                </div>

                <div class="control-group">
                    <div class="control-label">Thickness <span id="val-thick">2</span></div>
                    <input type="range" id="thick" class="slider-input" min="1" max="10" value="2">
                </div>

                <div class="control-group">
                    <div class="control-label">Gap <span id="val-gap">4</span></div>
                    <input type="range" id="gap" class="slider-input" min="0" max="40" value="4">
                </div>

                <div class="control-group">
                    <div class="control-label">Color <span id="val-color">#00ff00</span></div>
                    <input type="color" id="color" value="#00ff00"
                        style="width:100%; height:40px; border:none; border-radius:8px; background:rgba(255,255,255,0.05); padding:2px; cursor:pointer">
                </div>

                <button class="btn-copy" onclick="copyCode()">COPY EXPORT CODE</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const inputs = ['size', 'thick', 'gap', 'color'];

        function update() {
            const s = parseInt(document.getElementById('size').value);
            const t = parseInt(document.getElementById('thick').value);
            const g = parseInt(document.getElementById('gap').value);
            const c = document.getElementById('color').value;

            document.getElementById('val-size').innerText = s;
            document.getElementById('val-thick').innerText = t;
            document.getElementById('val-gap').innerText = g;
            document.getElementById('val-color').innerText = c;

            const lines = document.querySelectorAll('.ch-line, .ch-dot');
            lines.forEach(l => l.style.backgroundColor = c);

            // Positioning
            const top = document.getElementById('ch-top'), bot = document.getElementById('ch-bot');
            const left = document.getElementById('ch-left'), right = document.getElementById('ch-right');
            const dot = document.getElementById('ch-center');

            top.style.width = bot.style.width = t + 'px';
            top.style.height = bot.style.height = s + 'px';
            top.style.left = bot.style.left = -(t / 2) + 'px';
            top.style.top = -(g + s) + 'px';
            bot.style.top = g + 'px';

            left.style.height = right.style.height = t + 'px';
            left.style.width = right.style.width = s + 'px';
            left.style.top = right.style.top = -(t / 2) + 'px';
            left.style.left = -(g + s) + 'px';
            right.style.left = g + 'px';

            dot.style.width = dot.style.height = t + 'px';
        }

        inputs.forEach(id => document.getElementById(id).addEventListener('input', update));
        update();

        function copyCode() {
            const s = document.getElementById('size').value;
            const t = document.getElementById('thick').value;
            const g = document.getElementById('gap').value;
            const c = document.getElementById('color').value;
            const code = `CROSSHAIR: sz=${s}; th=${t}; gp=${g}; cl=${c}`;
            navigator.clipboard.writeText(code);
            alert('Code copied!');
        }
    </script>
</body>

</html>
