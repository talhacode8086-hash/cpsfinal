<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strafe Aiming Sim - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .arena {
            height: 400px;
            background: #0d1117;
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            position: relative;
            margin: 2rem 0;
            overflow: hidden;
            cursor: crosshair;
            background-image:
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* The player moves via CSS transform on arena content */
        .world {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform;
        }

        .target {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #ef4444;
            border-radius: 50%;
            top: 180px;
            left: 400px;
            box-shadow: 0 0 15px #ef4444;
        }

        .crosshair-fixed {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #10b981;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 2px rgba(0, 0, 0, 0.5), 0 0 0 1px white inset;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Strafe Aiming Sim</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Use A/D Keys to move. Keep your crosshair on the
                red target.</p>

            <div style="font-size:1.5rem; font-weight:800; margin-bottom:1rem">
                Tracking: <span id="trackPercent" style="color:#6366f1">0%</span>
            </div>

            <div class="arena" onclick="this.requestPointerLock()">
                <div class="world" id="world">
                    <div class="target" id="target"></div>
                </div>
                <!-- Crosshair is Fixed. "Player" Moves world around. -->
                <div class="crosshair-fixed"></div>

                <div id="start"
                    style="position:absolute; inset:0; background:rgba(0,0,0,0.8); display:flex; justify-content:center; align-items:center; z-index:20">
                    <div style="text-align:center">
                        <button class="join-pro-btn" style="width:auto" onclick="start()">START</button>
                        <p style="margin-top:1rem; color:var(--text-muted)">A / D to move</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const world = document.getElementById('world');
        const target = document.getElementById('target');
        const trackEl = document.getElementById('trackPercent');
        const startDiv = document.getElementById('start');

        let isRunning = false;
        let playerX = 400; // Center ish
        let keys = { a: false, d: false };

        // Stats
        let frames = 0;
        let hitFrames = 0;

        // Target Movement
        let targetX = 400;
        let tDir = 1;

        document.addEventListener('keydown', e => {
            if (e.key === 'a' || e.key === 'A') keys.a = true;
            if (e.key === 'd' || e.key === 'D') keys.d = true;
        });
        document.addEventListener('keyup', e => {
            if (e.key === 'a' || e.key === 'A') keys.a = false;
            if (e.key === 'd' || e.key === 'D') keys.d = false;
        });

        // Mouse Aiming just rotates? Or moves crosshair?
        // Strafe aiming usually means: Target is moving, YOU are moving. 
        // You have to track target WITH mouse while compensating for your own movement.
        // So: User moves mouse -> World moves (camera pan)
        // User moves keys -> World moves (camera dolly)

        // Simplified: Mouse moves crosshair. Keys move player (world shifts).
        // Let's keep Crosshair fixed in center. Mouse movement rotates view (pans world).
        // Keys move position (slides world).

        let viewOffset = 0; // Mouse panning

        document.addEventListener('mousemove', e => {
            if (isRunning && document.pointerLockElement) {
                viewOffset -= e.movementX; // Moving mouse right means looking right -> world moves left
            }
        });

        function start() {
            startDiv.style.display = 'none';
            isRunning = true;
            frames = 0; hitFrames = 0;
            playerX = 400; viewOffset = 0;
            document.body.requestPointerLock();
            loop();
        }

        function loop() {
            if (!isRunning) return;

            // Player Movement
            if (keys.a) playerX -= 5;
            if (keys.d) playerX += 5;

            // Target Movement (AI)
            targetX += tDir * 3;
            if (Math.random() < 0.02) tDir *= -1;
            if (targetX < 100) tDir = 1;
            if (targetX > 700) tDir = -1;

            // Render World
            // We want Crosshair (Fixed Center) to align with Target.
            // Target's screen X = (TargetWorldX - PlayerWorldX) + ViewOffset + ScreenCenter
            // Let's simulate:
            // "World" div contains target. We translate World.
            // TranslateX = (ScreenCenter - PlayerX) - ViewOffset ?
            // Let's say aiming right (viewOffset < 0). World needs to shift left.

            const screenCenter = 450; // 900/2
            const renderX = -playerX + viewOffset; // Simple camera

            // But target is at targetX in world.
            // Target DIV left = targetX.
            target.style.left = targetX + 'px';

            world.style.transform = `translateX(${renderX + 450}px)`; // +450 to center player at start

            // Hit Check
            // Fixed crosshair is at arena center (let's say 450 relative to container)
            // Target screen pos = targetX + renderX + 450
            const tScreenX = targetX + renderX + 450;
            const diff = Math.abs(tScreenX - 450); // Diff from center crosshair

            frames++;
            if (diff < 20) { // 20px radius hit
                hitFrames++;
                target.style.background = '#10b981';
            } else {
                target.style.background = '#ef4444';
            }

            trackEl.innerText = Math.round((hitFrames / frames) * 100) + '%';

            requestAnimationFrame(loop);
        }
    </script>
</body>

</html>
