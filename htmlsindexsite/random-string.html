<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random String Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            align-self: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .option-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 1.2rem;
            height: 1.2rem;
            cursor: pointer;
            accent-color: var(--primary);
        }

        .result-box {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--card-border);
            word-break: break-all;
            font-family: monospace;
            font-size: 1.25rem;
            text-align: center;
            margin-bottom: 1.5rem;
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 1rem;
            font-size: 1rem;
            font-weight: 800;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            filter: brightness(1.1);
        }

        .btn-copy {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            margin-top: 1rem;
            font-size: 0.8rem;
            padding: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h1>Random String</h1>

            <div class="form-group">
                <label>Length: <span id="len-val">16</span></label>
                <input type="range" id="length" min="4" max="64" value="16"
                    style="width:100%; accent-color: var(--primary);"
                    oninput="document.getElementById('len-val').innerText = this.value">
            </div>

            <div class="option-group">
                <label class="checkbox-label"><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
                <label class="checkbox-label"><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
                <label class="checkbox-label"><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
                <label class="checkbox-label"><input type="checkbox" id="symbols"> Symbols (!@#$%^&*)</label>
            </div>

            <div class="result-box" id="result-box">Your string will appear here</div>

            <button onclick="generate()">Generate String</button>
            <button class="btn-copy" onclick="copyResult()">Copy to Clipboard</button>
        </div>
    </div>
    <script src="layout.js"></script>
    <script>
        function generate() {
            const length = parseInt(document.getElementById('length').value);
            const useUpper = document.getElementById('upper').checked;
            const useLower = document.getElementById('lower').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            let charset = "";
            if (useUpper) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (useLower) charset += "abcdefghijklmnopqrstuvwxyz";
            if (useNumbers) charset += "0123456789";
            if (useSymbols) charset += "!@#$%^&*()_+~`|}{[]:;?><,./-=";

            if (charset === "") { alert("Select at least one option!"); return; }

            let result = "";
            for (let i = 0; i < length; i++) {
                result += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('result-box').innerText = result;
        }

        function copyResult() {
            const text = document.getElementById('result-box').innerText;
            if (text === "Your string will appear here") return;
            navigator.clipboard.writeText(text);
            alert('Copied!');
        }

        // Generate on load
        generate();
    </script>
</body>

</html>
