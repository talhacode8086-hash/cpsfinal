<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            align-self: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            color: white;
            font-size: 1.1rem;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .result-box {
            margin-top: 2rem;
            padding: 2rem;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 1.5rem;
            text-align: center;
            border: 1px solid var(--primary);
        }

        .result-label {
            font-size: 0.75rem;
            font-weight: 800;
            color: var(--primary);
            letter-spacing: 0.1em;
        }

        .result-value {
            font-size: 3rem;
            font-weight: 900;
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h1>Compound Interest</h1>

            <div class="form-group">
                <label>Initial Investment ($)</label>
                <input type="number" id="principal" value="1000" oninput="calculate()">
            </div>
            <div class="form-group">
                <label>Annual Rate (%)</label>
                <input type="number" id="rate" value="7" oninput="calculate()">
            </div>
            <div class="form-group">
                <label>Time (Years)</label>
                <input type="number" id="years" value="10" oninput="calculate()">
            </div>

            <div class="result-box">
                <div class="result-label">ESTIMATED FUTURE VALUE</div>
                <div class="result-value" id="result-amount">$1,967.15</div>
                <p style="font-size: 0.8rem; color: var(--text-muted)">Based on annual compounding.</p>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function calculate() {
            const p = parseFloat(document.getElementById('principal').value) || 0;
            const r = parseFloat(document.getElementById('rate').value) / 100 || 0;
            const t = parseFloat(document.getElementById('years').value) || 0;

            // Formula: A = P(1 + r)^t
            const amount = p * Math.pow((1 + r), t);

            document.getElementById('result-amount').innerText = '$' + amount.toLocaleString(undefined, {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            });
        }
    </script>
</body>

</html>
