<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CM per 360째 Calculator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tool-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .result-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 1.5rem;
            padding: 2rem;
            text-align: center;
            margin-top: 3rem;
        }

        .result-val {
            font-size: 3rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .result-label {
            font-size: 0.8rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .info-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .info-val {
            font-size: 1.25rem;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header">
                <h1>CM per 360째 Calculator</h1>
                <p style="color:var(--text-muted)">Calculate the exact physical distance for a full rotation.</p>
            </div>

            <div class="input-group">
                <label class="input-label">Mouse DPI</label>
                <input type="number" id="dpi" class="input-field" value="800" placeholder="e.g. 800">
            </div>

            <div class="input-group">
                <label class="input-label">In-Game Sensitivity</label>
                <input type="number" id="sens" class="input-field" value="1.0" step="0.01" placeholder="e.g. 1.5">
            </div>

            <div class="input-group">
                <label class="input-label">Yaw (Default: 0.022 for Source/Apex/CS)</label>
                <input type="number" id="yaw" class="input-field" value="0.022" step="0.0001">
            </div>

            <div class="result-card">
                <div class="result-val" id="result-cm">51.95</div>
                <div class="result-label">Centimeters per 360째</div>
            </div>

            <div class="info-grid">
                <div class="info-item">
                    <div class="info-title">Inches per 360째</div>
                    <div class="info-val" id="result-inch">20.45</div>
                </div>
                <div class="info-item">
                    <div class="info-title">eDPI</div>
                    <div class="info-val" id="result-edpi">800</div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const dpiInput = document.getElementById('dpi');
        const sensInput = document.getElementById('sens');
        const yawInput = document.getElementById('yaw');
        const resultCm = document.getElementById('result-cm');
        const resultInch = document.getElementById('result-inch');
        const resultEdpi = document.getElementById('result-edpi');

        function calculate() {
            const dpi = parseFloat(dpiInput.value) || 0;
            const sens = parseFloat(sensInput.value) || 0;
            const yaw = parseFloat(yawInput.value) || 0.022;

            if (dpi <= 0 || sens <= 0) {
                resultCm.innerText = "0.00";
                resultInch.innerText = "0.00";
                resultEdpi.innerText = "0";
                return;
            }

            // CM per 360 = (360 / (DPI * Sens * Yaw)) * 2.54
            const cm = (360 / (dpi * sens * yaw)) * 2.54;
            const inch = cm / 2.54;
            const edpi = dpi * sens;

            resultCm.innerText = cm.toFixed(2);
            resultInch.innerText = inch.toFixed(2);
            resultEdpi.innerText = Math.round(edpi);
        }

        [dpiInput, sensInput, yawInput].forEach(input => {
            input.addEventListener('input', calculate);
        });

        calculate();
    </script>
</body>

</html>
