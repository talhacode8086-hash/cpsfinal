<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bash Script Validator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: #10b981;
            font-family: monospace;
            resize: vertical;
        }

        .error-log {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }

        .success-log {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #6ee7b7;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Bash Script Validator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Check your shell scripts for common syntax errors
                and pitfalls.</p>

            <textarea id="input" placeholder="#!/bin/bash&#10;echo 'Hello World'"></textarea>

            <button class="join-pro-btn" style="width:100%" onclick="validate()">Validate Script</button>

            <div id="success" class="success-log">âœ… No common errors found!</div>
            <div id="error" class="error-log"></div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function validate() {
            const script = document.getElementById('input').value;
            const errDiv = document.getElementById('error');
            const sunDiv = document.getElementById('success');
            errDiv.style.display = 'none';
            sunDiv.style.display = 'none';

            let errors = [];

            // Heuristic checks
            if (!script.startsWith('#!')) errors.push("Missing Shebang (#!/bin/bash) at start.");
            if (script.includes(" = ")) errors.push("Space around '=' in assignment (use 'VAR=val', not 'VAR = val').");
            if (script.match(/if\s*\[.*\]\s*then/)) errors.push("Using [ ] without spaces inside? Ensure [ condition ].");
            if (script.match(/if.*[^;]\s*then/)) errors.push("Missing semicolon before 'then' (if [ .. ]; then).");

            if (errors.length > 0) {
                errDiv.style.display = 'block';
                errDiv.innerHTML = "<strong>Issues Found:</strong><br>" + errors.join("<br>");
            } else {
                sunDiv.style.display = 'block';
            }
        }
    </script>
</body>

</html>
