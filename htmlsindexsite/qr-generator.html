<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 2rem;
        }

        #qrcode {
            display: inline-block;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">QR Code Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Generate custom QR codes for URLs, text, or WiFi.
            </p>

            <textarea id="text" placeholder="Enter URL or text..."></textarea>
            <button class="join-pro-btn" style="width:100%" onclick="generate()">Generate QR Code</button>

            <div id="qrcode"></div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        let qr = null;

        function generate() {
            const txt = document.getElementById('text').value;
            if (!txt) { alert("Enter some text!"); return; }

            const container = document.getElementById('qrcode');
            container.innerHTML = "";

            qr = new QRCode(container, {
                text: txt,
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        }
    </script>
</body>

</html>
