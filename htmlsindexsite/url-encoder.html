<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Encoder/Decoder - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            background-image: radial-gradient(circle at 0% 0%, rgba(99, 102, 241, 0.15) 0%, transparent 50%);
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            align-self: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        p.desc {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            font-size: 1rem;
            resize: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        button {
            flex: 1;
            padding: 1rem;
            border-radius: 1rem;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        button:active {
            transform: scale(0.98);
        }

        .result-area {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--card-border);
        }

        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            overflow-x: auto;
            font-family: monospace;
            word-break: break-all;
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
            <h1>URL Encoder/Decoder</h1>
            <p class="desc">Enter your text below to encode or decode for web URLs.</p>

            <div class="form-group">
                <label>Input Text</label>
                <textarea id="input" placeholder="Enter text or URL here..."></textarea>
            </div>

            <div class="actions">
                <button class="btn-primary" onclick="process('encode')">Encode URL</button>
                <button class="btn-outline" onclick="process('decode')">Decode URL</button>
            </div>

            <div class="result-area" id="result-container" style="display:none;">
                <label>Result</label>
                <pre id="result"></pre>
                <button class="btn-outline" style="margin-top: 1rem; width: auto;" onclick="copyResult()">Copy
                    Result</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function process(type) {
            const input = document.getElementById('input').value;
            const resultElement = document.getElementById('result');
            const container = document.getElementById('result-container');

            try {
                if (type === 'encode') {
                    resultElement.innerText = encodeURIComponent(input);
                } else {
                    resultElement.innerText = decodeURIComponent(input);
                }
                container.style.display = 'block';
            } catch (e) {
                alert('Error processing URL. Please check your input.');
            }
        }

        function copyResult() {
            const text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            });
        }
    </script>
</body>

</html>
