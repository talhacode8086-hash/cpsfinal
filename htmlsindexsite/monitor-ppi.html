<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor PPI Calculator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .input-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1.1rem;
        }

        .ppi-wheel {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(var(--primary) 0%, transparent 0%);
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 0 50px var(--primary-glow);
        }

        .ppi-wheel::after {
            content: '';
            position: absolute;
            width: 180px;
            height: 180px;
            background: var(--bg);
            border-radius: 50%;
        }

        .ppi-val {
            position: relative;
            z-index: 10;
            font-size: 3.5rem;
            font-weight: 900;
            color: white;
        }

        .ppi-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            font-weight: 800;
            text-align: center;
            margin-top: 1rem;
            letter-spacing: 0.1em;
        }

        .pixel-viz {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 4px;
            margin-top: 3rem;
            opacity: 0.3;
        }

        .pixel {
            aspect-ratio: 1;
            background: white;
            border-radius: 1px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header" style="text-align: center; margin-bottom: 3rem;">
                <h1 style="font-size: 2.5rem; font-weight:800">Monitor PPI Calculator</h1>
                <p style="color:var(--text-muted)">Check your screen's pixel density and clarity.</p>
            </div>

            <div class="input-group">
                <label class="input-label">Resolution Width (px)</label>
                <input type="number" id="w" class="input-field" value="1920">
            </div>

            <div class="input-group">
                <label class="input-label">Resolution Height (px)</label>
                <input type="number" id="h" class="input-field" value="1080">
            </div>

            <div class="input-group">
                <label class="input-label">Diagonal Screen Size (Inches)</label>
                <input type="number" id="size" class="input-field" value="24" step="0.1">
            </div>

            <div class="ppi-wheel" id="wheel">
                <div class="ppi-val" id="res-ppi">92</div>
            </div>
            <div class="ppi-label">Pixels Per Inch (PPI)</div>

            <div
                style="margin-top: 3rem; padding: 2rem; background:rgba(255,255,255,0.02); border-radius:1.5rem; border:1px solid var(--card-border)">
                <h3 style="margin-bottom: 0.5rem">Density Rating: <span id="rating"
                        style="color:var(--primary)">Standard</span></h3>
                <p id="rating-desc" style="color:var(--text-muted); font-size:0.9rem">Good for 1080p gaming, but
                    individual pixels might be visible at close range.</p>
            </div>

            <div class="pixel-viz" id="viz">
                <!-- 100 pixels generated by JS -->
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const inputs = ['w', 'h', 'size'];
        const viz = document.getElementById('viz');

        for (let i = 0; i < 100; i++) {
            const p = document.createElement('div');
            p.className = 'pixel';
            viz.appendChild(p);
        }

        function update() {
            const w = parseFloat(document.getElementById('w').value);
            const h = parseFloat(document.getElementById('h').value);
            const size = parseFloat(document.getElementById('size').value);

            if (!w || !h || !size) return;

            // PPI = sqrt(w^2 + h^2) / size
            const ppi = Math.sqrt(w * w + h * h) / size;

            document.getElementById('res-ppi').innerText = Math.round(ppi);

            const wheel = document.getElementById('wheel');
            const percent = Math.min((ppi / 300) * 100, 100);
            wheel.style.background = `conic-gradient(var(--primary) ${percent}%, transparent 0%)`;

            const rating = document.getElementById('rating');
            const desc = document.getElementById('rating-desc');

            if (ppi < 90) {
                rating.innerText = "Low Density";
                desc.innerText = "Large pixels. Best used at a distance. Common for 27-inch 1080p monitors.";
            } else if (ppi < 110) {
                rating.innerText = "Standard";
                desc.innerText = "The sweet spot for 1080p at 24 inches. Good clarity for most games.";
            } else if (ppi < 150) {
                rating.innerText = "High Density (Retina Grade)";
                desc.innerText = "Extremely sharp images. Common for 1440p at 27 inches or 4K at large sizes.";
            } else {
                rating.innerText = "Ultra High Density";
                desc.innerText = "Crisp and detailed. Pixels are invisible to the naked eye at normal distance.";
            }
        }

        inputs.forEach(id => document.getElementById(id).addEventListener('input', update));
        update();
    </script>
</body>

</html>
