<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 600px;
            margin: 0 auto;
        }

        .password-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 1.5rem;
            border-radius: 1rem;
            font-family: monospace;
            font-size: 1.5rem;
            color: #10b981;
            text-align: center;
            margin: 2rem 0;
            border: 2px solid var(--primary);
            min-height: 4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }

        .options {
            margin: 2rem 0;
        }

        .option {
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        input[type="range"] {
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Password Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Generate strong, secure passwords.</p>

            <div class="password-display" id="password">Click Generate</div>

            <div class="options">
                <div class="option">
                    <label>Length: <span id="len-val">16</span></label>
                    <input type="range" id="length" min="8" max="64" value="16"
                        oninput="document.getElementById('len-val').innerText=this.value">
                </div>
                <div class="option">
                    <label><input type="checkbox" id="upper" checked> Uppercase (A-Z)</label>
                </div>
                <div class="option">
                    <label><input type="checkbox" id="lower" checked> Lowercase (a-z)</label>
                </div>
                <div class="option">
                    <label><input type="checkbox" id="numbers" checked> Numbers (0-9)</label>
                </div>
                <div class="option">
                    <label><input type="checkbox" id="symbols" checked> Symbols (!@#$)</label>
                </div>
            </div>

            <button class="join-pro-btn" style="width:100%; margin-bottom:1rem" onclick="generate()">Generate
                Password</button>
            <button onclick="copy()"
                style="width:100%; padding:0.75rem; background:#374151; color:white; border:none; border-radius:1rem; cursor:pointer">Copy
                to Clipboard</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function generate() {
            const len = parseInt(document.getElementById('length').value);
            const useUpper = document.getElementById('upper').checked;
            const useLower = document.getElementById('lower').checked;
            const useNumbers = document.getElementById('numbers').checked;
            const useSymbols = document.getElementById('symbols').checked;

            let charset = "";
            if (useUpper) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (useLower) charset += "abcdefghijklmnopqrstuvwxyz";
            if (useNumbers) charset += "0123456789";
            if (useSymbols) charset += "!@#$%^&*()_+-=[]{}|;:,.<>?";

            if (charset === "") { alert("Select at least one option!"); return; }

            let password = "";
            for (let i = 0; i < len; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            document.getElementById('password').innerText = password;
        }

        function copy() {
            const pwd = document.getElementById('password').innerText;
            navigator.clipboard.writeText(pwd);
            alert('Copied!');
        }

        // Generate on load
        generate();
    </script>
</body>

</html>
