<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflex Pattern Match - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            width: 400px;
            margin: 2rem auto;
        }

        .card {
            height: 120px;
            background: #1f2937;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.1s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card:active {
            transform: scale(0.95);
        }

        .target-display {
            padding: 2rem;
            background: #0d1117;
            border-radius: 1rem;
            border: 2px solid var(--primary);
            margin-bottom: 2rem;
            display: inline-block;
        }

        .timer-bar {
            width: 100%;
            height: 10px;
            background: #374151;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .timer-fill {
            height: 100%;
            background: var(--primary);
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Reflex Pattern Match</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Click the matching symbol/color as fast as
                possible.</p>

            <div class="timer-bar">
                <div class="timer-fill" id="bar"></div>
            </div>

            <div class="target-display">
                <div style="font-size:0.8rem; color:var(--text-muted); margin-bottom:0.5rem">MATCH THIS</div>
                <div id="target" style="font-size:4rem">‚ùì</div>
            </div>

            <div style="font-size:2rem; font-weight:900; margin-bottom:1rem">Score: <span id="score">0</span></div>

            <div class="grid" id="grid">
                <!-- Cards -->
            </div>

            <button class="join-pro-btn" style="width:auto; margin-top:2rem" onclick="start()" id="startBtn">START
                GAME</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const grid = document.getElementById('grid');
        const targetEl = document.getElementById('target');
        const scoreEl = document.getElementById('score');
        const bar = document.getElementById('bar');
        const startBtn = document.getElementById('startBtn');

        const symbols = ['üî¥', 'üîµ', 'üü¢', 'üü°', 'üü£', 'üü†', 'üü•', 'üü¶', 'üü©'];

        let score = 0;
        let isRunning = false;
        let currentTarget = '';
        let timer = 100;
        let interval;

        function start() {
            score = 0;
            scoreEl.innerText = 0;
            isRunning = true;
            timer = 100;
            startBtn.style.display = 'none';
            nextRound();

            interval = setInterval(() => {
                timer -= 0.5 + (score * 0.05); // Speed up
                bar.style.width = timer + '%';
                if (timer <= 0) gameOver();
            }, 30);
        }

        function nextRound() {
            timer = Math.min(100, timer + 10); // Bonus time

            // Pick 9 semi-random symbols
            let roundSymbols = [];
            for (let i = 0; i < 9; i++) roundSymbols.push(symbols[Math.floor(Math.random() * symbols.length)]);

            // Pick Target
            currentTarget = roundSymbols[Math.floor(Math.random() * 9)];
            targetEl.innerText = currentTarget;

            // Render
            grid.innerHTML = '';
            roundSymbols.forEach(s => {
                const c = document.createElement('div');
                c.className = 'card';
                c.innerText = s;
                c.onmousedown = () => check(s);
                grid.appendChild(c);
            });
        }

        function check(s) {
            if (!isRunning) return;
            if (s === currentTarget) {
                score++;
                scoreEl.innerText = score;
                nextRound();
            } else {
                gameOver();
            }
        }

        function gameOver() {
            isRunning = false;
            clearInterval(interval);
            startBtn.style.display = 'inline-block';
            startBtn.innerText = 'PLAY AGAIN';
            alert('Game Over! Score: ' + score);
        }
    </script>
</body>

</html>
