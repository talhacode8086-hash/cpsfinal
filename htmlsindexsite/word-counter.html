<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #030712;
            --card-bg: rgba(17, 24, 39, 0.7);
            --card-border: rgba(255, 255, 255, 0.1);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text-main);
            min-height: 100vh;
            background-image: radial-gradient(circle at 100% 0%, rgba(168, 85, 247, 0.15) 0%, transparent 50%);
        }

        .main-content {
            flex: 1;
            padding: 3rem;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
            align-self: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
            display: inline-block;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        p.desc {
            color: var(--text-muted);
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            color: white;
            font-size: 1.1rem;
            resize: none;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1.5rem;
            text-align: center;
            border: 1px solid var(--card-border);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 0.5rem;
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="container">
            <a href="index.html" class="back-link">‚Üê Back</a>
            <h1>Word Counter</h1>
            <p class="desc">Type or paste your text for instant character and word counts.</p>

            <textarea id="text-input" placeholder="Start typing here..."></textarea>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="word-count">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="char-count">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="sentence-count">0</div>
                    <div class="stat-label">Sentences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="reading-time">0</div>
                    <div class="stat-label">Min Read</div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const textarea = document.getElementById('text-input');

        textarea.addEventListener('input', () => {
            const text = textarea.value.trim();

            // Words
            const words = text ? text.split(/\s+/).length : 0;
            document.getElementById('word-count').innerText = words;

            // Characters
            document.getElementById('char-count').innerText = textarea.value.length;

            // Sentences
            const sentences = text ? text.split(/[.!?]+/).filter(Boolean).length : 0;
            document.getElementById('sentence-count').innerText = sentences;

            // Reading time (avg 200 words per minute)
            const time = Math.ceil(words / 200);
            document.getElementById('reading-time').innerText = time;
        });
    </script>
</body>

</html>
