<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YAML ↔ JSON Converter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: monospace;
            resize: vertical;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            flex: 1;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">YAML ↔ JSON Converter</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Convert between YAML and JSON formats.</p>

            <div class="grid">
                <div>
                    <h3>YAML</h3>
                    <textarea id="yaml" placeholder="name: John&#10;age: 30"></textarea>
                </div>
                <div>
                    <h3>JSON</h3>
                    <textarea id="json" placeholder='{"name":"John","age":30}'></textarea>
                </div>
            </div>

            <div class="btn-group">
                <button onclick="yamlToJson()">YAML → JSON</button>
                <button onclick="jsonToYaml()">JSON → YAML</button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function yamlToJson() {
            try {
                const yamlText = document.getElementById('yaml').value;
                const obj = jsyaml.load(yamlText);
                document.getElementById('json').value = JSON.stringify(obj, null, 2);
            } catch (e) {
                alert("Error parsing YAML: " + e.message);
            }
        }

        function jsonToYaml() {
            try {
                const jsonText = document.getElementById('json').value;
                const obj = JSON.parse(jsonText);
                document.getElementById('yaml').value = jsyaml.dump(obj);
            } catch (e) {
                alert("Error parsing JSON: " + e.message);
            }
        }
    </script>
</body>

</html>
