<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Numberer - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: center;
        }

        input[type="text"] {
            padding: 0.5rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            color: white;
            border-radius: 0.5rem;
            width: 100px;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Line Numberer</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Add line numbers to your text.</p>

            <textarea id="input" placeholder="Paste your text here..."></textarea>

            <div class="controls">
                <label>Start From:</label>
                <input type="text" id="start" value="1">
                <label>Separator:</label>
                <input type="text" id="sep" value=". ">
                <button onclick="process()">Add Numbers</button>
            </div>

            <h3 style="margin-bottom:0.5rem">Result:</h3>
            <textarea id="output" readonly></textarea>
            <button onclick="copy()" style="width:100%; background:transparent; border:1px solid var(--primary)">Copy
                Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function process() {
            const txt = document.getElementById('input').value;
            const startVal = parseInt(document.getElementById('start').value) || 1;
            const sep = document.getElementById('sep').value;

            const lines = txt.split('\n');
            const res = lines.map((l, i) => `${startVal + i}${sep}${l}`).join('\n');

            document.getElementById('output').value = res;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
