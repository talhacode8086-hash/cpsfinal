<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOV Calculator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 3rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .tool-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .input-group {
            margin-bottom: 2rem;
        }

        .input-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
        }

        .input-field,
        .select-field {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            padding: 1rem;
            color: white;
            font-size: 1.1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
        }

        .result-card {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 1.5rem;
            padding: 2.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        .result-val {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary);
        }

        .result-label {
            font-size: 0.9rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-top: 0.5rem;
        }

        .fov-comparison {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .game-name {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .game-val {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header">
                <h1>FOV Calculator</h1>
                <p style="color:var(--text-muted)">Convert Field of View between different game engines and formats.</p>
            </div>

            <div class="input-group">
                <label class="input-label">Conversion Type</label>
                <select id="conv-type" class="select-field">
                    <option value="hor_to_vert">Horizontal (16:9) to Vertical</option>
                    <option value="vert_to_hor">Vertical to Horizontal (16:9)</option>
                    <option value="source_to_vert">Source/Apex (4:3 Base) to Vertical</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-label">Base FOV Value</label>
                <input type="number" id="base-fov" class="input-field" value="90" step="1">
            </div>

            <div class="result-card">
                <div class="result-val" id="result-fov">59</div>
                <div class="result-label" id="result-label">Converted Vertical FOV</div>
            </div>

            <div class="fov-comparison">
                <div class="game-card">
                    <div class="game-name">CS2 / Apex</div>
                    <div class="game-val" id="fov-source">90</div>
                </div>
                <div class="game-card">
                    <div class="game-name">VALORANT</div>
                    <div class="game-val" id="fov-val">103</div>
                </div>
                <div class="game-card">
                    <div class="game-name">Overwatch 2</div>
                    <div class="game-val" id="fov-ow">103</div>
                </div>
                <div class="game-card">
                    <div class="game-name">R6 Siege</div>
                    <div class="game-val" id="fov-siege">60</div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const baseFovInput = document.getElementById('base-fov');
        const convType = document.getElementById('conv-type');
        const resultFov = document.getElementById('result-fov');
        const resultLabel = document.getElementById('result-label');

        function calculate() {
            const val = parseFloat(baseFovInput.value) || 0;
            const type = convType.value;
            let res = 0;

            const rad = (d) => d * Math.PI / 180;
            const deg = (r) => r * 180 / Math.PI;

            if (type === 'hor_to_vert') {
                // Vertical FOV = 2 * atan(tan(HorizontalFOV / 2) * (9 / 16))
                res = 2 * Math.atan(Math.tan(rad(val) / 2) * (9 / 16));
                res = deg(res);
                resultLabel.innerText = "Converted Vertical FOV";
            } else if (type === 'vert_to_hor') {
                // Horizontal FOV = 2 * atan(tan(VerticalFOV / 2) * (16 / 9))
                res = 2 * Math.atan(Math.tan(rad(val) / 2) * (16 / 9));
                res = deg(res);
                resultLabel.innerText = "Converted Horizontal FOV (16:9)";
            } else {
                // Source FOV uses 4:3 base. Hor (16:9) = 2 * atan(tan(SourceFOV / 2) * (16/9 / 4/3))
                const hor43 = val;
                const vert = 2 * Math.atan(Math.tan(rad(hor43) / 2) * (3 / 4));
                res = deg(vert);
                resultLabel.innerText = "Converted Vertical FOV";
            }

            resultFov.innerText = Math.round(res);

            // Update comparison cards based on the calculated Vertical FOV
            const vfov = (type === 'vert_to_hor') ? val : res;

            document.getElementById('fov-source').innerText = Math.round(deg(2 * Math.atan(Math.tan(rad(vfov) / 2) * (4 / 3))));
            document.getElementById('fov-val').innerText = 103; // fixed in val
            document.getElementById('fov-ow').innerText = Math.round(deg(2 * Math.atan(Math.tan(rad(vfov) / 2) * (16 / 9))));
            document.getElementById('fov-siege').innerText = Math.round(vfov);
        }

        baseFovInput.addEventListener('input', calculate);
        convType.addEventListener('change', calculate);
        calculate();
    </script>
</body>

</html>
