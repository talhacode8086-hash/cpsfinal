<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorem Ipsum Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1rem;
        }

        input[type="number"] {
            padding: 0.5rem;
            width: 80px;
            background: black;
            color: white;
            border: 1px solid #333;
            border-radius: 0.5rem;
        }

        select {
            padding: 0.5rem;
            background: black;
            color: white;
            border: 1px solid #333;
            border-radius: 0.5rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            margin-left: auto;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Lorem Ipsum Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Generate placeholder text for your designs.</p>

            <div class="controls">
                <input type="number" id="count" value="3" min="1" max="100">
                <select id="type">
                    <option value="paragraphs">Paragraphs</option>
                    <option value="sentences">Sentences</option>
                    <option value="words">Words</option>
                </select>
                <button onclick="generate()">Generate</button>
            </div>

            <textarea id="output" readonly></textarea>
            <button onclick="copy()" style="width:100%; background:transparent; border:1px solid var(--primary)">Copy
                Text</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const lorem = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

        function generate() {
            const count = parseInt(document.getElementById('count').value);
            const type = document.getElementById('type').value;
            let res = '';

            if (type === 'paragraphs') {
                for (let i = 0; i < count; i++) res += lorem + '\n\n';
            } else if (type === 'sentences') {
                const sents = lorem.split('. ');
                for (let i = 0; i < count; i++) res += sents[i % sents.length] + '. ';
            } else {
                const words = lorem.split(' ');
                for (let i = 0; i < count; i++) res += words[i % words.length] + ' ';
            }

            document.getElementById('output').value = res.trim();
        }

        // Init
        generate();

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
