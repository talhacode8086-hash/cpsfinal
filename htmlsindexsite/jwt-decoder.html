<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT Decoder Pro - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: monospace;
        }

        .output-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            color: #10b981;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">JWT Decoder Pro</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Decode and inspect JSON Web Tokens safely in your
                browser.</p>

            <h3>JWT Token</h3>
            <textarea id="jwt" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." oninput="decode()"></textarea>

            <div id="header" class="output-section" style="display:none">
                <h3 style="color:#fbbf24">Header</h3>
                <pre id="header-content"></pre>
            </div>

            <div id="payload" class="output-section" style="display:none">
                <h3 style="color:#10b981">Payload</h3>
                <pre id="payload-content"></pre>
            </div>

            <div id="signature" class="output-section" style="display:none">
                <h3 style="color:#ef4444">Signature</h3>
                <pre id="signature-content"></pre>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function decode() {
            const token = document.getElementById('jwt').value.trim();
            if (!token) {
                document.querySelectorAll('.output-section').forEach(el => el.style.display = 'none');
                return;
            }

            try {
                const parts = token.split('.');
                if (parts.length !== 3) throw new Error("Invalid JWT");

                // Decode header
                const header = JSON.parse(atob(parts[0]));
                document.getElementById('header-content').innerText = JSON.stringify(header, null, 2);
                document.getElementById('header').style.display = 'block';

                // Decode payload
                const payload = JSON.parse(atob(parts[1]));
                document.getElementById('payload-content').innerText = JSON.stringify(payload, null, 2);
                document.getElementById('payload').style.display = 'block';

                // Signature (can't decode, just show)
                document.getElementById('signature-content').innerText = parts[2];
                document.getElementById('signature').style.display = 'block';
            } catch (e) {
                alert("Invalid JWT: " + e.message);
            }
        }
    </script>
</body>

</html>
