<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left vs Right Click Test - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            text-align: center;
        }

        .split-arena {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin: 3rem 0;
            height: 400px;
        }

        .arena-box {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .arena-box.active {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .arena-box:active {
            transform: scale(0.98);
        }

        .btn-label {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
        }

        .arena-val {
            font-size: 3.5rem;
            font-weight: 900;
            color: var(--primary);
        }

        .winner-tag {
            position: absolute;
            top: -15px;
            background: #fbbf24;
            color: black;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.8rem;
            display: none;
        }

        .comparison-bar {
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            margin-bottom: 3rem;
            display: flex;
            overflow: hidden;
        }

        .bar-left {
            width: 50%;
            background: var(--primary);
            transition: 0.5s;
        }

        .bar-right {
            width: 50%;
            background: #ec4899;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Left vs Right Click Battle</h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Compare the dexterity of your index finger vs
                middle finger. Click both sides simultaneously or sequentially.</p>

            <div class="comparison-bar">
                <div class="bar-left" id="barLeft"></div>
                <div class="bar-right" id="barRight"></div>
            </div>

            <div class="split-arena">
                <div class="arena-box" id="leftBox">
                    <div class="winner-tag" id="leftWinner">FASTER</div>
                    <div class="btn-label">LEFT CLICK</div>
                    <div class="arena-val" id="leftVal">0.0</div>
                    <div style="font-weight:700; color:var(--text-muted); margin-top:10px">CPS</div>
                </div>

                <div class="arena-box" id="rightBox" style="background: rgba(236, 72, 153, 0.05);">
                    <div class="winner-tag" id="rightWinner">FASTER</div>
                    <div class="btn-label">RIGHT CLICK</div>
                    <div class="arena-val" id="rightVal" style="color:#ec4899">0.0</div>
                    <div style="font-weight:700; color:var(--text-muted); margin-top:10px">CPS</div>
                </div>
            </div>

            <button class="join-pro-btn" style="padding: 1rem 3rem; font-size: 1.1rem;" onclick="reset()">RESET
                TEST</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        let leftClicks = 0, rightClicks = 0;
        let leftStart = 0, rightStart = 0;
        let isLeftOn = false, isRightOn = false;

        const lBox = document.getElementById('leftBox'), rBox = document.getElementById('rightBox');
        const lVal = document.getElementById('leftVal'), rVal = document.getElementById('rightVal');
        const lBar = document.getElementById('barLeft'), rBar = document.getElementById('barRight');
        const lWin = document.getElementById('leftWinner'), rWin = document.getElementById('rightWinner');

        lBox.onmousedown = (e) => {
            if (e.button !== 0) return;
            if (!isLeftOn) { isLeftOn = true; leftStart = performance.now(); }
            leftClicks++;
            update();
        };

        rBox.oncontextmenu = (e) => {
            e.preventDefault();
            if (!isRightOn) { isRightOn = true; rightStart = performance.now(); }
            rightClicks++;
            update();
        };

        function update() {
            const lCps = isLeftOn ? (leftClicks / ((performance.now() - leftStart) / 1000)) : 0;
            const rCps = isRightOn ? (rightClicks / ((performance.now() - rightStart) / 1000)) : 0;

            if (isLeftOn) lVal.innerText = lCps.toFixed(1);
            if (isRightOn) rVal.innerText = rCps.toFixed(1);

            const total = lCps + rCps;
            if (total > 0) {
                const lPct = (lCps / total) * 100;
                lBar.style.width = lPct + '%';
                rBar.style.width = (100 - lPct) + '%';
            }

            lWin.style.display = (lCps > rCps && total > 0) ? 'block' : 'none';
            rWin.style.display = (rCps > lCps && total > 0) ? 'block' : 'none';
        }

        function reset() {
            leftClicks = 0; rightClicks = 0;
            isLeftOn = false; isRightOn = false;
            lVal.innerText = '0.0'; rVal.innerText = '0.0';
            lBar.style.width = '50%'; rBar.style.width = '50%';
            lWin.style.display = 'none'; rWin.style.display = 'none';
        }
    </script>
</body>

</html>
