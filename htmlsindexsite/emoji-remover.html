<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Remover - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Emoji Remover</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Clean text by removing emojis and symbols.</p>

            <textarea id="input" placeholder="Type text with emojis ðŸ˜Š..." oninput="clean()"></textarea>

            <h3 style="margin-bottom:0.5rem">Clean Text:</h3>
            <textarea id="output" readonly></textarea>
            <button onclick="copy()" style="margin-top:1rem">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function clean() {
            const txt = document.getElementById('input').value;
            // Regex for Emojis
            const res = txt.replace(/([\u2700-\u27BF]|[\uE000-\uF8FF]|\uD83C[\uDC00-\uDFFF]|\uD83D[\uDC00-\uDFFF]|[\u2011-\u26FF]|\uD83E[\uDD10-\uDDFF])/g, '')
                .replace(/\s+/g, ' ')
                .trim();
            document.getElementById('output').value = res;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
