<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grenade Trajectory Calc - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 2rem;
        }

        .sim-area {
            width: 100%;
            height: 400px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1.5rem;
            position: relative;
            margin-bottom: 2rem;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .slider-input {
            width: 100%;
            accent-color: var(--primary);
        }

        .btn-throw {
            grid-column: span 2;
            background: var(--primary);
            color: white;
            border: none;
            padding: 1.25rem;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-throw:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px var(--primary-glow);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <div class="tool-header" style="text-align: center; margin-bottom: 2rem;">
                <h1 style="font-size: 2rem; font-weight:800">Grenade Trajectory Simulator</h1>
                <p style="color:var(--text-muted)">Visualize and calculate physics-based grenade arcs.</p>
            </div>

            <div class="sim-area">
                <canvas id="tray-canvas"></canvas>
            </div>

            <div class="controls-grid">
                <div class="control-group">
                    <div class="slider-header">
                        <span>Launch Angle</span>
                        <span id="val-angle">45°</span>
                    </div>
                    <input type="range" id="angle" class="slider-input" min="0" max="90" value="45">
                </div>

                <div class="control-group">
                    <div class="slider-header">
                        <span>Throw Velocity</span>
                        <span id="val-vel">50 m/s</span>
                    </div>
                    <input type="range" id="velocity" class="slider-input" min="10" max="100" value="50">
                </div>

                <div class="control-group">
                    <div class="slider-header">
                        <span>Gravity</span>
                        <span id="val-grav">9.8 m/s²</span>
                    </div>
                    <input type="range" id="gravity" class="slider-input" min="1" max="20" value="9.8" step="0.1">
                </div>

                <div class="control-group">
                    <div class="slider-header">
                        <span>Air Resistance</span>
                        <span id="val-drag">0.05</span>
                    </div>
                    <input type="range" id="drag" class="slider-input" min="0" max="0.5" value="0.05" step="0.01">
                </div>

                <button class="btn-throw" id="throw-btn">
                    <i data-lucide="bomb"></i> THROW GRENADE
                </button>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const canvas = document.getElementById('tray-canvas');
        const ctx = canvas.getContext('2d');
        const throwBtn = document.getElementById('throw-btn');

        // Resize canvas
        function resize() {
            canvas.width = canvas.offsetWidth * window.devicePixelRatio;
            canvas.height = canvas.offsetHeight * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }
        window.addEventListener('resize', resize);
        resize();

        let particles = [];
        const floorY = 350;

        function updateLabels() {
            document.getElementById('val-angle').innerText = document.getElementById('angle').value + '°';
            document.getElementById('val-vel').innerText = document.getElementById('velocity').value + ' m/s';
            document.getElementById('val-grav').innerText = document.getElementById('gravity').value + ' m/s²';
            document.getElementById('val-drag').innerText = document.getElementById('drag').value;
        }

        function throwGrenade() {
            const angle = parseInt(document.getElementById('angle').value);
            const vel = parseInt(document.getElementById('velocity').value) * 0.2;
            const grav = parseFloat(document.getElementById('gravity').value) * 0.05;
            const drag = 1 - parseFloat(document.getElementById('drag').value);

            const rad = angle * Math.PI / 180;

            particles.push({
                x: 50,
                y: floorY,
                vx: Math.cos(rad) * vel,
                vy: -Math.sin(rad) * vel,
                path: [{ x: 50, y: floorY }],
                color: `hsl(${Math.random() * 360}, 70%, 60%)`,
                grav,
                drag
            });
        }

        throwBtn.addEventListener('click', throwGrenade);

        // Auto-update labels
        document.querySelectorAll('input').forEach(i => i.addEventListener('input', updateLabels));

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.strokeStyle = 'rgba(255,255,255,0.1)';
            ctx.beginPath();
            ctx.moveTo(0, floorY);
            ctx.lineTo(800, floorY);
            ctx.stroke();

            particles.forEach((p, idx) => {
                p.vx *= p.drag;
                p.vy += p.grav;
                p.x += p.vx;
                p.y += p.vy;

                if (p.y > floorY) {
                    p.y = floorY;
                    p.vy *= -0.4; // bounce
                    if (Math.abs(p.vy) < 0.5) p.vx *= 0.8;
                }

                p.path.push({ x: p.x, y: p.y });

                // Draw path
                ctx.strokeStyle = p.color;
                ctx.setLineDash([5, 5]);
                ctx.beginPath();
                ctx.moveTo(p.path[0].x, p.path[0].y);
                p.path.forEach(pt => ctx.lineTo(pt.x, pt.y));
                ctx.stroke();
                ctx.setLineDash([]);

                // Draw grenade
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 6, 0, Math.PI * 2);
                ctx.fill();

                // Cleanup
                if (p.x > 1000 || p.path.length > 200) particles.splice(idx, 1);
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>

</html>
