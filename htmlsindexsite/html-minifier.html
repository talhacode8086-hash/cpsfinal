<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Minifier - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">HTML Minifier</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Compress your HTML code.</p>

            <h3>Input HTML</h3>
            <textarea id="input" placeholder="<div class='foo'> ... </div>"></textarea>

            <button class="join-pro-btn" style="width:100%; margin-bottom: 2rem" onclick="minify()">Minify HTML</button>

            <h3>Minified Output <span id="stats"
                    style="font-size:0.8rem; color:var(--text-muted); margin-left:1rem"></span></h3>
            <textarea id="output" readonly></textarea>
            <button onclick="copy()"
                style="width:100%; padding: 0.75rem; background:#374151; color:white; border:none; border-radius:1rem; cursor:pointer">Copy
                Output</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function minify() {
            const html = document.getElementById('input').value;
            // Simple regex minification
            const min = html
                .replace(/\s+/g, ' ') // Collapse whitespace
                .replace(/>\s+</g, '><') // Remove space between tags
                .replace(/<!--[\s\S]*?-->/g, '') // Remove comments
                .trim();

            document.getElementById('output').value = min;

            const saved = ((html.length - min.length) / html.length * 100).toFixed(1);
            document.getElementById('stats').innerText = `Reduced by ${saved}%`;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
