<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIME Type Lookup - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            color: white;
            border-radius: 1rem;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .result {
            background: rgba(99, 102, 241, 0.1);
            border: 2px solid var(--primary);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            display: none;
        }

        .mime {
            font-family: monospace;
            font-size: 1.5rem;
            color: #10b981;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">MIME Type Lookup</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Find MIME types for file extensions and vice versa.
            </p>

            <input type="text" id="input" placeholder="Enter file extension (e.g., jpg, pdf) or MIME type"
                oninput="lookup()">

            <div id="result" class="result">
                <div class="mime" id="output"></div>
                <div style="color:var(--text-muted)" id="desc"></div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const mimes = {
            'jpg': 'image/jpeg', 'jpeg': 'image/jpeg', 'png': 'image/png', 'gif': 'image/gif',
            'svg': 'image/svg+xml', 'webp': 'image/webp', 'pdf': 'application/pdf',
            'json': 'application/json', 'xml': 'application/xml', 'html': 'text/html',
            'css': 'text/css', 'js': 'text/javascript', 'txt': 'text/plain',
            'mp4': 'video/mp4', 'webm': 'video/webm', 'mp3': 'audio/mpeg',
            'wav': 'audio/wav', 'zip': 'application/zip', 'rar': 'application/x-rar-compressed'
        };

        const reverse = Object.entries(mimes).reduce((acc, [k, v]) => ({ ...acc, [v]: k }), {});

        function lookup() {
            const q = document.getElementById('input').value.trim().toLowerCase();
            if (!q) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            if (mimes[q]) {
                document.getElementById('output').innerText = mimes[q];
                document.getElementById('desc').innerText = `Extension: .${q}`;
                document.getElementById('result').style.display = 'block';
            } else if (reverse[q]) {
                document.getElementById('output').innerText = `.${reverse[q]}`;
                document.getElementById('desc').innerText = `MIME Type: ${q}`;
                document.getElementById('result').style.display = 'block';
            } else {
                document.getElementById('output').innerText = "Not Found";
                document.getElementById('desc').innerText = "Try common extensions like jpg, pdf, json";
                document.getElementById('result').style.display = 'block';
            }
        }
    </script>
</body>

</html>
