<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate Line Finder - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .editor-box {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            resize: vertical;
        }

        .result-list {
            height: 300px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            padding: 1rem;
            border: 1px solid var(--card-border);
        }

        .dup-item {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .count-badge {
            background: #ef4444;
            color: white;
            padding: 0.2rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Duplicate Line Finder</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Identify which lines are repeated and how many
                times.</p>

            <div class="editor-box">
                <div>
                    <h3>Input Text</h3>
                    <textarea id="input" placeholder="Paste text here..." oninput="analyze()"></textarea>
                </div>
                <div>
                    <h3>Duplicates Found</h3>
                    <div id="results" class="result-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function analyze() {
            const txt = document.getElementById('input').value;
            const lines = txt.split('\n').map(l => l.trim()).filter(l => l !== '');

            const map = {};
            lines.forEach(l => {
                map[l] = (map[l] || 0) + 1;
            });

            const resDiv = document.getElementById('results');
            resDiv.innerHTML = '';

            let found = false;
            for (const [line, count] of Object.entries(map)) {
                if (count > 1) {
                    found = true;
                    const div = document.createElement('div');
                    div.className = 'dup-item';
                    div.innerHTML = `<span>${line.substring(0, 40)}${line.length > 40 ? '...' : ''}</span> <span class="count-badge">${count}x</span>`;
                    resDiv.appendChild(div);
                }
            }

            if (!found) {
                resDiv.innerHTML = '<div style="color:var(--text-muted); text-align:center; padding-top:2rem">No duplicates found.</div>';
            }
        }
    </script>
</body>

</html>
