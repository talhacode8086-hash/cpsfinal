<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entity Encoder - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.5rem 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 1rem;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">HTML Entity Encoder</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Encode special characters to HTML entities.</p>

            <h3>Text Input</h3>
            <textarea id="text" placeholder="<div class='foo'>&..."></textarea>

            <div style="margin-bottom:2rem">
                <button onclick="encode()">Encode →</button>
                <button onclick="decode()" style="background:#374151">← Decode</button>
            </div>

            <h3>Encoded Output</h3>
            <textarea id="html" placeholder="&lt;div class=..."></textarea>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function encode() {
            const txt = document.getElementById('text').value;
            const buf = document.createElement('textarea');
            buf.innerText = txt;
            document.getElementById('html').value = buf.innerHTML;
        }

        function decode() {
            const html = document.getElementById('html').value;
            const buf = document.createElement('textarea');
            buf.innerHTML = html;
            document.getElementById('text').value = buf.value;
        }
    </script>
</body>

</html>
