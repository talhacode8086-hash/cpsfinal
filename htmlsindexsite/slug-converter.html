<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Slug - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 100px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--primary);
            border-radius: 1rem;
            color: #10b981;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Text to Slug</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Convert text into a URL-friendly slug.</p>

            <h3>Input Text</h3>
            <textarea id="input" placeholder="My Awesome Post Title!" oninput="convert()"></textarea>

            <h3>Slug Output</h3>
            <input type="text" id="output" readonly>
            <button onclick="copy()" class="join-pro-btn" style="width:100%; margin-top:1rem">Copy Slug</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function convert() {
            const txt = document.getElementById('input').value;
            const slug = txt.toLowerCase()
                .trim()
                .replace(/[^\w\s-]/g, '') // remove non-word chars
                .replace(/[\s_-]+/g, '-') // collapse spaces/dashes
                .replace(/^-+|-+$/g, ''); // trim dashes
            document.getElementById('output').value = slug;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
