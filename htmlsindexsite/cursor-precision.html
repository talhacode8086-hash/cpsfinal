<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Precision Bench - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .bench-area {
            width: 100%;
            height: 500px;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 2.5rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            cursor: crosshair;
        }

        .precision-target {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: radial-gradient(circle, #fff 0%, #fff 5%, #ff0000 5%, #ff0000 25%, #fff 25%, #fff 45%, #ff0000 45%, #ff0000 65%, #fff 65%, #fff 85%, #ff0000 85%, #ff0000 100%);
            transform: translate(-50%, -50%);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.2);
            transition: top 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), left 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .dot-marker {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #fbbf24;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 5;
        }

        .score-overlay {
            position: absolute;
            pointer-events: none;
            color: #fbbf24;
            font-weight: 800;
            font-size: 1.5rem;
            animation: score-float 1s forwards;
            z-index: 10;
        }

        @keyframes score-float {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-40px);
                opacity: 0;
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            border-radius: 1.5rem;
        }

        .stat-val {
            font-size: 2.2rem;
            font-weight: 800;
            color: #fbbf24;
        }

        .stat-label {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Cursor Precision Bench <span
                    style="color:#fbbf24; font-size:1rem; vertical-align:middle; margin-left:10px">PRO</span></h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Measure how close you click to the exact center of
                a target. High score means perfect micro-adjustment.</p>

            <div class="stats-grid">
                <div class="stat-box">
                    <div class="stat-val" id="avg-error">0.0</div>
                    <div class="stat-label">Avg Error (px)</div>
                </div>
                <div class="stat-box" style="border-color: #fbbf24;">
                    <div class="stat-val" id="precision">0%</div>
                    <div class="stat-label">Precision Rating</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="best">0.0</div>
                    <div class="stat-label">Best Hit (px)</div>
                </div>
            </div>

            <div class="bench-area" id="benchArea">
                <div class="precision-target" id="target" style="top: 50%; left: 50%;"></div>

                <div
                    style="position: absolute; bottom: 20px; width: 100%; color: var(--text-muted); font-weight: 600; pointer-events: none;">
                    CLICK THE CENTER OF THE BULLSEYE
                </div>
            </div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const area = document.getElementById('benchArea');
        const target = document.getElementById('target');
        const avgEl = document.getElementById('avg-error');
        const precEl = document.getElementById('precision');
        const bestEl = document.getElementById('best');

        let totalError = 0;
        let hits = 0;
        let bestHit = Infinity;

        area.addEventListener('mousedown', (e) => {
            const rect = area.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const clickY = e.clientY - rect.top;

            const targetX = target.offsetLeft;
            const targetY = target.offsetTop;

            const dist = Math.sqrt(Math.pow(clickX - targetX, 2) + Math.pow(clickY - targetY, 2));

            // Stats update
            hits++;
            totalError += dist;
            if (dist < bestHit) bestHit = dist;

            avgEl.innerText = (totalError / hits).toFixed(1);
            bestEl.innerText = bestHit.toFixed(1);

            const precisionRating = Math.max(0, 100 - (totalError / hits) * 2);
            precEl.innerText = Math.round(precisionRating) + '%';

            // Visual feedback
            const marker = document.createElement('div');
            marker.className = 'dot-marker';
            marker.style.left = clickX + 'px';
            marker.style.top = clickY + 'px';
            area.appendChild(marker);

            const scoreText = document.createElement('div');
            scoreText.className = 'score-overlay';
            scoreText.style.left = clickX + 'px';
            scoreText.style.top = (clickY - 20) + 'px';
            scoreText.innerText = dist < 2 ? "PERFECT!" : dist.toFixed(1) + "px";
            area.appendChild(scoreText);

            setTimeout(() => {
                marker.remove();
                scoreText.remove();
            }, 1000);

            moveTarget();
        });

        function moveTarget() {
            const padding = 100;
            const newX = padding + Math.random() * (area.clientWidth - padding * 2);
            const newY = padding + Math.random() * (area.clientHeight - padding * 2);

            target.style.left = newX + 'px';
            target.style.top = newY + 'px';
        }
    </script>
</body>

</html>
