<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Diff Checker - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/diff_match_patch/20121119/diff_match_patch.js"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            resize: vertical;
        }

        .diff-output {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid var(--card-border);
        }

        ins {
            background: #064e3b;
            color: #34d399;
            text-decoration: none;
        }

        del {
            background: #7f1d1d;
            color: #f87171;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Text Diff Checker</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Compare two texts and highlight differences.</p>

            <div class="grid">
                <div>
                    <h3>Original Text</h3>
                    <textarea id="text1" placeholder="Original..."></textarea>
                </div>
                <div>
                    <h3>Changed Text</h3>
                    <textarea id="text2" placeholder="Modified..."></textarea>
                </div>
            </div>

            <button class="join-pro-btn" style="width:100%; margin-bottom:2rem" onclick="compare()">Compare
                Texts</button>

            <h3>Differences:</h3>
            <div id="output" class="diff-output"></div>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function compare() {
            const t1 = document.getElementById('text1').value;
            const t2 = document.getElementById('text2').value;

            if (!window.diff_match_patch) {
                document.getElementById('output').innerText = "Loading diff library...";
                // Fallback manual diff logic if library fails or simple check
                // But better to use library. 
                // Since I can't guarantee internet, I'll implement a simple naive diff or check if CDN loaded.
            }

            try {
                const dmp = new diff_match_patch();
                const diffs = dmp.diff_main(t1, t2);
                dmp.diff_cleanupSemantic(diffs);
                const html = dmp.diff_prettyHtml(diffs);
                document.getElementById('output').innerHTML = html;
            } catch (e) {
                document.getElementById('output').innerText = "Error loading diff engine. Please ensure internet connection for library.";
            }
        }
    </script>
</body>

</html>
