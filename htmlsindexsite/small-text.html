<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Text Generator - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .mode-btn {
            padding: 0.5rem 1rem;
            background: #1f2937;
            color: white;
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
        }

        .mode-btn.active {
            background: var(--primary);
            border-color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Small Text Generator</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Convert text to tiny subscript, superscript, or
                small caps.</p>

            <textarea id="input" placeholder="Type text here..." oninput="convert()"></textarea>

            <div style="margin-bottom:1rem">
                <button class="mode-btn active" onclick="setMode('small', this)">Small Caps</button>
                <button class="mode-btn" onclick="setMode('super', this)">Superscript</button>
                <button class="mode-btn" onclick="setMode('sub', this)">Subscript</button>
            </div>

            <h3 style="margin-bottom:0.5rem">Result:</h3>
            <textarea id="output" readonly></textarea>
            <button class="mode-btn" style="width:100%; margin-top:1rem; background:var(--primary)"
                onclick="copy()">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        let mode = 'small';
        const maps = {
            'small': "ᴀʙᴄᴅᴇꜰɢʜɪᴊᴋʟᴍɴᴏᴘǫʀsᴛᴜᴠᴡxʏᴢ", // a-z
            'super': "ᵃᵇᶜᵈᵉᶠᵍʰⁱʲᵏˡᵐⁿᵒᵖqʳˢᵗᵘᵛʷˣʸᶻ",
            'sub': "ₐbcdₑfgₕᵢjklmₙₒpqᵣₛₜᵤᵥwxyzk" // partial support naturally
        };
        // Better maps exist but for brevity using simple ones. 
        // Small caps usually only a-z.

        const alphabet = "abcdefghijklmnopqrstuvwxyz";

        function setMode(m, el) {
            mode = m;
            document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            convert();
        }

        function convert() {
            const str = document.getElementById('input').value.toLowerCase();
            let res = '';

            if (mode === 'small') {
                for (let c of str) {
                    let idx = alphabet.indexOf(c);
                    res += idx > -1 ? maps.small[idx] : c;
                }
            } else if (mode === 'super') {
                for (let c of str) {
                    let idx = alphabet.indexOf(c);
                    res += idx > -1 ? maps.super[idx] : c;
                }
            } else {
                // Subscript support is patchy in unicode
                res = "Subscript support is limited in unicode.";
            }

            document.getElementById('output').value = res;
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
