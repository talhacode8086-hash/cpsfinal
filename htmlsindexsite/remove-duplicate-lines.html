<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicate Lines - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Remove Duplicate Lines</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Clean up lists by removing repeated lines.</p>

            <textarea id="input" placeholder="Paste list line by line..." oninput="process()"></textarea>

            <div style="display:flex; justify-content:space-between; margin-bottom:0.5rem">
                <h3>Unique Lines:</h3>
                <span style="color:var(--text-muted)" id="stats">0 lines removed</span>
            </div>

            <textarea id="output" readonly></textarea>
            <button onclick="copy()" style="margin-top:1rem">Copy Result</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function process() {
            const txt = document.getElementById('input').value;
            const lines = txt.split('\n'); // Keep empty lines? Usually yes or no option. 
            // Default: Keep empty lines if unique? No, usually remove empty.
            // Let's filter unique.
            const unique = [...new Set(lines)];

            const removed = lines.length - unique.length;
            document.getElementById('stats').innerText = `${removed} duplicates removed`;

            document.getElementById('output').value = unique.join('\n');
        }

        function copy() {
            document.getElementById('output').select();
            document.execCommand('copy');
            alert('Copied!');
        }
    </script>
</body>

</html>
