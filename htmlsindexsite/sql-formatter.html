<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/4.0.2/sql-formatter.min.js"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            font-family: monospace;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">SQL Formatter Pro</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Prettify your SQL queries.</p>

            <div class="grid">
                <div>
                    <h3>Raw SQL</h3>
                    <textarea id="input" placeholder="SELECT * FROM table WHERE x=1"></textarea>
                </div>
                <div>
                    <h3>Formatted SQL</h3>
                    <textarea id="output" readonly></textarea>
                </div>
            </div>

            <button class="join-pro-btn" style="width:100%" onclick="format()">Format SQL</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function format() {
            const sql = document.getElementById('input').value;
            // Basic fallback formatting if lib not loaded
            if (window.sqlFormatter) {
                document.getElementById('output').value = sqlFormatter.format(sql);
            } else {
                // simple regex indent
                let res = sql.replace(/\s+/g, ' ')
                    .replace(/(SELECT|FROM|WHERE|INSERT|UPDATE|DELETE|JOIN|LEFT|RIGHT|INNER|OUTER|ORDER BY|GROUP BY|HAVING|LIMIT)/gi, '\n$1')
                    .replace(/\(/g, '\n(\n').replace(/\)/g, '\n)\n');
                document.getElementById('output').value = res.trim();
            }
        }
    </script>
</body>

</html>
