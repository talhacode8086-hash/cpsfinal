<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numpad Speed Test - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .numpad-display {
            background: #0d1117;
            border: 1px solid var(--card-border);
            border-radius: 2rem;
            padding: 4rem;
            margin: 2rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .numbers-row {
            font-family: 'Fira Code', monospace;
            font-size: 4rem;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            min-height: 80px;
        }

        .current-num {
            color: white;
            border-bottom: 4px solid var(--primary);
        }

        .next-num {
            color: #374151;
            filter: blur(2px);
        }

        .prev-num {
            color: #10b981;
            opacity: 0.5;
        }

        input.hidden {
            opacity: 0;
            position: absolute;
            pointer-events: none;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-top: 2rem;
            width: 100%;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1.5rem;
            border-radius: 1.5rem;
        }

        .stat-val {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Numpad Speed Test <span
                    style="color:#fbbf24; font-size:1rem; vertical-align:middle; margin-left:10px">PRO</span></h1>
            <p style="color:var(--text-muted); margin-bottom: 3rem;">Test your data entry speed. Type the numbers and
                press ENTER.</p>

            <div class="numpad-display" onclick="document.getElementById('input').focus()">
                <div id="status"
                    style="color:var(--text-muted); text-transform:uppercase; font-weight:700; margin-bottom:1rem">Click
                    to Start</div>

                <div class="numbers-row">
                    <span id="target" class="current-num">START</span>
                </div>

                <div style="font-size:1.5rem; color:#6b7280" id="user-input"></div>

                <input type="text" id="input" class="hidden" autocomplete="off">
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-val" id="kph">0</div>
                    <div class="stat-label">Keystrokes / Hr</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="time">60s</div>
                    <div class="stat-label">Time Left</div>
                </div>
                <div class="stat-card">
                    <div class="stat-val" id="score">0</div>
                    <div class="stat-label">Correct Entries</div>
                </div>
            </div>

            <button class="join-pro-btn" style="width:100%; margin-top:2rem" onclick="reset()">RESTART TEST</button>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        const input = document.getElementById('input');
        const targetEl = document.getElementById('target');
        const userInputEl = document.getElementById('user-input');
        const kphEl = document.getElementById('kph');
        const timeEl = document.getElementById('time');
        const scoreEl = document.getElementById('score');
        const statusEl = document.getElementById('status');

        let currentTarget = generateNumber();
        let running = false;
        let timeLeft = 60;
        let score = 0;
        let totalKeystrokes = 0;
        let interval;

        function generateNumber() {
            // Generate 4-6 digit number
            const len = Math.floor(Math.random() * 3) + 4;
            let num = '';
            for (let i = 0; i < len; i++) num += Math.floor(Math.random() * 10);
            return num;
        }

        function updateDisplay() {
            targetEl.innerText = currentTarget;
            userInputEl.innerText = input.value;
        }

        function start() {
            running = true;
            statusEl.innerText = "TYPE NUMBERS + ENTER";
            input.value = '';
            score = 0;
            totalKeystrokes = 0;
            timeLeft = 60;
            currentTarget = generateNumber();
            updateDisplay();

            interval = setInterval(() => {
                timeLeft--;
                timeEl.innerText = timeLeft + 's';

                // KPH Calc: (strokes / elapsed_hrs)
                const elapsedHrs = (60 - timeLeft) / 3600;
                if (elapsedHrs > 0) {
                    const kph = Math.round(totalKeystrokes / elapsedHrs);
                    kphEl.innerText = kph.toLocaleString();
                }

                if (timeLeft <= 0) end();
            }, 1000);
        }

        function end() {
            running = false;
            clearInterval(interval);
            statusEl.innerText = "TEST COMPLETE";
            targetEl.innerText = "DONE";
            input.blur();
        }

        function reset() {
            clearInterval(interval);
            running = false;
            timeEl.innerText = "60s";
            kphEl.innerText = "0";
            scoreEl.innerText = "0";
            targetEl.innerText = "START";
            userInputEl.innerText = "";
            statusEl.innerText = "Click to Start";
            input.value = "";
        }

        input.addEventListener('focus', () => {
            if (!running && timeLeft === 60) start();
        });

        input.addEventListener('input', (e) => {
            if (!running) return;

            // Check content
            const val = input.value;
            userInputEl.innerText = val;

            // Immediate check? No, wait for Enter usually in data entry.
        });

        input.addEventListener('keydown', (e) => {
            if (!running) return;

            if (e.key === 'Enter') {
                if (input.value === currentTarget) {
                    score++;
                    scoreEl.innerText = score;
                    // Flash green
                    userInputEl.style.color = '#10b981';
                    setTimeout(() => userInputEl.style.color = '#6b7280', 100);

                    totalKeystrokes += currentTarget.length + 1; // +1 for Enter

                    currentTarget = generateNumber();
                    input.value = '';
                    updateDisplay();
                } else {
                    // Flash red
                    userInputEl.style.color = '#ef4444';
                    setTimeout(() => userInputEl.style.color = '#6b7280', 100);
                    input.value = ''; // Force retry or skip? 
                    // Standard: Clear and new number or retry? Let's give new number but no score.
                    // Actually data entry tests usually punish errors. Let's just clear.
                }
            }
        });
    </script>
</body>

</html>
