<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find and Replace - AssetsToolsHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sidebar.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 0 auto;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 1rem;
            padding: 1rem;
            color: white;
            margin-bottom: 1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--card-border);
            border-radius: 0.5rem;
            color: white;
        }

        .options {
            margin-bottom: 2rem;
            display: flex;
            gap: 2rem;
            color: var(--text-muted);
        }

        button {
            padding: 0.75rem 1.5rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <div class="tool-container">
            <h1 style="font-size: 2.5rem; font-weight:900; margin-bottom: 1rem;">Find and Replace</h1>
            <p style="color:var(--text-muted); margin-bottom: 2rem;">Search for text patterns and replace them globally.
            </p>

            <textarea id="input" placeholder="Paste your text here..."></textarea>

            <div class="controls">
                <input type="text" id="find" placeholder="Find what?">
                <input type="text" id="replace" placeholder="Replace with...">
            </div>

            <div class="options">
                <label><input type="checkbox" id="case"> Match Case</label>
                <label><input type="checkbox" id="regex"> Use Regex</label>
                <label><input type="checkbox" id="global" checked> Global Replace</label>
            </div>

            <button onclick="process()">Replace All</button>

            <h3 style="margin:2rem 0 0.5rem">Result:</h3>
            <textarea id="output" readonly></textarea>
        </div>
    </div>

    <script src="layout.js"></script>
    <script>
        function process() {
            const txt = document.getElementById('input').value;
            const find = document.getElementById('find').value;
            const rep = document.getElementById('replace').value;
            const isCase = document.getElementById('case').checked;
            const isRegex = document.getElementById('regex').checked;
            const isGlobal = document.getElementById('global').checked;

            if (!find) return;

            try {
                let pattern;
                let flags = isGlobal ? 'g' : '';
                if (!isCase) flags += 'i';

                if (isRegex) {
                    pattern = new RegExp(find, flags);
                } else {
                    // Escape regex special chars if normal search
                    const escaped = find.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    pattern = new RegExp(escaped, flags);
                }

                document.getElementById('output').value = txt.replace(pattern, rep);
            } catch (e) {
                alert('Invalid Regex: ' + e.message);
            }
        }
    </script>
</body>

</html>
